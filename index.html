<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #05070f;
            --panel: #101522;
            --accent: #7df9ff;
            --text: #eaf6ff;
            --border: rgba(255, 255, 255, 0.1);
        }
        body {
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text);
            padding: 20px; overflow-x: hidden;
        }
        h2 { font-weight: 800; letter-spacing: -1px; margin-bottom: 25px; }
        
        /* üì∫ STREAM GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .stream-card {
            background: var(--panel); border-radius: 20px; border: 1px solid var(--border);
            overflow: hidden; cursor: pointer; transition: 0.3s; position: relative;
        }
        .stream-card:hover { transform: translateY(-8px); border-color: var(--accent); }
        
        .thumbnail {
            width: 100%; aspect-ratio: 16/9; background: #1a2236; position: relative;
            background-size: cover; background-position: center;
        }
        .live-tag {
            position: absolute; top: 12px; left: 12px; background: #ff3344;
            padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 900;
        }
        .viewers {
            position: absolute; bottom: 12px; left: 12px; background: rgba(0,0,0,0.6);
            padding: 4px 10px; border-radius: 6px; font-size: 11px; backdrop-filter: blur(5px);
        }
        .info { padding: 15px; }
        .info h4 { margin: 0 0 5px 0; font-size: 16px; }
        .info p { margin: 0; font-size: 13px; color: #9bb0c9; }
        
        .categories { display: flex; gap: 10px; margin-bottom: 30px; overflow-x: auto; padding-bottom: 10px; }
        .cat-btn {
            background: var(--panel); border: 1px solid var(--border); color: #fff;
            padding: 8px 18px; border-radius: 99px; white-space: nowrap; font-size: 13px; cursor: pointer;
        }
        .cat-btn.active { background: var(--accent); color: #000; font-weight: 700; border-color: var(--accent); }
    </style>
</head>
