<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Hola Live | Дараах Үеийн Стрим Платформ</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
    <meta name="description" content="Hola Live - Стрим, Токен, Энерги">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <style>
        :root {
            --primary: #00eaff;
            --secondary: #0072ff;
            --bg-dark: #050505;
            --accent-glow: rgba(0, 234, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', system-ui, sans-serif; }
        
        body { 
            background: var(--bg-dark); 
            color: #fff; 
            overflow: hidden; 
            height: 100vh;
            user-select: none;
        }

        /* Гүн арын фон */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 15% 15%, rgba(0, 234, 255, 0.08), transparent 45%),
                radial-gradient(circle at 85% 85%, rgba(0, 114, 255, 0.12), transparent 50%);
            z-index: -1;
        }

        #intro {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        #intro.hide {
            opacity: 0;
            transform: translateY(-50px) scale(0.95);
            pointer-events: none;
            filter: blur(20px);
        }

        /* Hola Live Logo Styling */
        #logo {
            font-size: clamp(2.8rem, 10vw, 4.5rem);
            letter-spacing: 0.15em;
            font-weight: 900;
            text-transform: none; /* "Hola Live" хэвээр хадгалах */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.8rem;
            filter: drop-shadow(0 0 15px var(--accent-glow));
        }

        #logo span {
            display: inline-block;
            opacity: 0;
            animation: assemble 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes assemble {
            0% { opacity: 0; filter: blur(15px); transform: translateY(40px); }
            100% { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        .tagline {
            font-size: 0.75rem;
            opacity: 0.5;
            letter-spacing: 0.5em;
            margin-bottom: 3.5rem;
            font-weight: 400;
            text-transform: uppercase;
        }

        /* Glassmorphism Enter Button */
        #enterBtn {
            position: relative;
            padding: 1.2rem 4rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.3em;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        #enterBtn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        #enterBtn:hover::before { left: 100%; }

        #enterBtn:hover {
            border-color: var(--primary);
            background: rgba(0, 234, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 234, 255, 0.2);
            transform: scale(1.05);
        }

        /* Visual Pulse Background */
        .pulse-ring {
            position: absolute;
            width: 400px; height: 400px;
            border: 1px solid rgba(0, 234, 255, 0.1);
            border-radius: 50%;
            animation: ripple 8s linear infinite;
            z-index: -1;
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        canvas { position: absolute; top: 0; left: 0; outline: none; z-index: 1; }

        footer {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            opacity: 0.3;
            z-index: 5;
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>

    <div id="intro">
        <div class="pulse-ring"></div>
        <div class="pulse-ring" style="animation-delay: 4s"></div>
        
        <h1 id="logo">
            <span>H</span><span>o</span><span>l</span><span>a</span>
            <span>&nbsp;</span>
            <span>L</span><span>i</span><span>v</span><span>e</span>
        </h1>
        
        <div class="tagline">СТРИМ • ТОКЕН • ЭНЕРГИ</div>
        <button id="enterBtn" aria-label="Нэвтрэх">НЭВТРЭХ</button>
    </div>

    <canvas id="scene"></canvas>

    <footer>© 2026 Hola Live. Бүх эрх хуулиар хамгаалагдсан.</footer>

    <script>
        /** 1. LOGO ANIMATION **/
        document.querySelectorAll("#logo span").forEach((letter, i) => {
            letter.style.animationDelay = `${i * 0.1}s`;
        });

        /** 2. THREE.JS ENGINE **/
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById("scene"),
            alpha: true,
            antialias: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        camera.position.z = 4;

        // Geometric Core (Icosahedron)
        const geometry = new THREE.IcosahedronGeometry(1.3, 3);
        const material = new THREE.MeshStandardMaterial({
            color: 0x00eaff,
            wireframe: true,
            transparent: true,
            opacity: 0.3,
            metalness: 0.9,
            roughness: 0.1
        });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Floating Dust Particles
        const particleCount = 1500;
        const pGeometry = new THREE.BufferGeometry();
        const pPos = new Float32Array(particleCount * 3);
        for(let i=0; i < particleCount * 3; i++) {
            pPos[i] = (Math.random() - 0.5) * 12;
        }
        pGeometry.setAttribute("position", new THREE.BufferAttribute(pPos, 3));
        const pMaterial = new THREE.PointsMaterial({ size: 0.01, color: 0x00eaff, transparent: true, opacity: 0.5 });
        const particles = new THREE.Points(pGeometry, pMaterial);
        scene.add(particles);

        // Dynamic Lighting
        const pointLight = new THREE.PointLight(0x00eaff, 30);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
        scene.add(ambientLight);

        /** 3. ANIMATION LOOP **/
        const clock = new THREE.Clock();

        function animate() {
            const time = clock.getElapsedTime();
            
            mesh.rotation.y = time * 0.12;
            mesh.rotation.x = time * 0.08;
            
            particles.rotation.y = time * 0.03;
            
            // Sphere floating effect
            mesh.position.y = Math.sin(time * 0.6) * 0.15;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        /** 4. INTERACTION **/
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse interaction
        let mouseX = 0;
        let mouseY = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 0.4;
            mouseY = (e.clientY / window.innerHeight - 0.5) * 0.4;
            
            gsap_animate_camera(); // If GSAP was included, or manual:
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
        });

        // Enter Button Logic
        const enterBtn = document.getElementById("enterBtn");
        enterBtn.addEventListener("click", () => {
            document.getElementById("intro").classList.add("hide");
            
            // Camera zoom-in effect before leave
            let zoomInterval = setInterval(() => {
                camera.position.z -= 0.1;
                if(camera.position.z <= 1) clearInterval(zoomInterval);
            }, 10);

            setTimeout(() => {
                window.location.href = "app.html";
            }, 1100);
        });

        // SW
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("sw.js").catch(() => {});
            });
        }
    </script>
</body>
</html>
