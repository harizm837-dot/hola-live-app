<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Hola Live | Stream Next Gen</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Hola Live - Stream, Token, Energy">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

    <style>
        :root {
            --primary: #00eaff;
            --secondary: #0072ff;
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body { 
            background: var(--bg-dark); 
            color: #fff; 
            overflow: hidden; 
            height: 100vh;
        }

        /* Арын фонны гүн эффект */
        .bg-overlay {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 234, 255, 0.05), transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 114, 255, 0.08), transparent 50%);
            z-index: -1;
        }

        #intro {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s ease;
        }

        #intro.hide {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        /* Logo Styling */
        #logo {
            font-size: clamp(2.5rem, 8vw, 4rem);
            letter-spacing: 0.2em;
            font-weight: 800;
            text-transform: uppercase;
            display: flex;
            gap: 0.2rem;
            margin-bottom: 0.5rem;
        }

        #logo span {
            display: inline-block;
            opacity: 0;
            filter: blur(10px);
            animation: assemble 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes assemble {
            to { opacity: 1; filter: blur(0); transform: translate(0,0); }
        }

        .tagline {
            font-size: 0.85rem;
            opacity: 0.6;
            letter-spacing: 0.4em;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        /* Glass Button */
        #enterBtn {
            position: relative;
            padding: 1rem 3.5rem;
            border-radius: 50px;
            border: 1px solid rgba(0, 234, 255, 0.3);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
        }

        #enterBtn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.6);
            transform: translateY(-2px);
        }

        /* Pulse Core */
        .pulse {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 234, 255, 0.1), transparent 70%);
            animation: pulseAnim 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulseAnim {
            0%, 100% { transform: scale(0.9); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        canvas { position: absolute; top: 0; left: 0; outline: none; }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.65rem;
            letter-spacing: 0.1em;
            opacity: 0.4;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>

    <div id="intro">
        <div class="pulse"></div>
        <h1 id="logo">
            <span>H</span><span>O</span><span>L</span><span>A</span>
            <span>&nbsp;</span>
            <span>L</span><span>I</span><span>V</span><span>E</span>
        </h1>
        <div class="tagline">STREAM • TOKEN • ENERGY</div>
        <button id="enterBtn" aria-label="Enter App">НЭВТРЭХ</button>
    </div>

    <canvas id="scene"></canvas>

    <footer>© 2026 HOLA LIVE. ALL RIGHTS RESERVED.</footer>

    <script>
        /** 1. LOGO ANIMATION SETUP **/
        document.querySelectorAll("#logo span").forEach((letter, i) => {
            const x = (Math.random() - 0.5) * 300;
            const y = (Math.random() - 0.5) * 300;
            letter.style.setProperty("transform", `translate(${x}px, ${y}px)`);
            letter.style.animationDelay = `${i * 0.08}s`;
        });

        /** 2. THREE.JS SCENE **/
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            canvas: document.getElementById("scene"),
            alpha: true,
            antialias: true
        });

        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        camera.position.z = 3.5;

        // Core Object - Icosahedron with Wireframe & Points
        const geometry = new THREE.IcosahedronGeometry(1.2, 2);
        const material = new THREE.MeshStandardMaterial({
            color: 0x00eaff,
            wireframe: true,
            transparent: true,
            opacity: 0.4,
            metalness: 0.8,
            roughness: 0.2
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Inner Glow Mesh
        const innerGeom = new THREE.IcosahedronGeometry(1.15, 1);
        const innerMat = new THREE.MeshBasicMaterial({ color: 0x0072ff, wireframe: true, transparent: true, opacity: 0.1 });
        const innerSphere = new THREE.Mesh(innerGeom, innerMat);
        scene.add(innerSphere);

        // Lights
        const pLight = new THREE.PointLight(0x00eaff, 20);
        pLight.position.set(2, 2, 2);
        scene.add(pLight);
        
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);

        // Starfield Particles
        const partCount = 1200;
        const posArr = new Float32Array(partCount * 3);
        for(let i=0; i < partCount * 3; i++) {
            posArr[i] = (Math.random() - 0.5) * 15;
        }
        const partGeom = new THREE.BufferGeometry();
        partGeom.setAttribute("position", new THREE.BufferAttribute(posArr, 3));
        const partMat = new THREE.PointsMaterial({ size: 0.015, color: 0x00eaff, transparent: true, opacity: 0.8 });
        const particles = new THREE.Points(partGeom, partMat);
        scene.add(particles);

        /** 3. ANIMATION LOOP **/
        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();
            
            sphere.rotation.y = elapsedTime * 0.15;
            sphere.rotation.x = elapsedTime * 0.1;
            innerSphere.rotation.y = -elapsedTime * 0.2;
            
            particles.rotation.y = elapsedTime * 0.02;
            
            // Зөөлөн хөвөх хөдөлгөөн
            sphere.position.y = Math.sin(elapsedTime * 0.5) * 0.1;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate();

        /** 4. INTERACTION & RESPONSIVENESS **/
        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Mouse Move Interaction
        let mouseX = 0;
        window.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth - 0.5) * 0.5;
            camera.position.x += (mouseX - camera.position.x) * 0.05;
        });

        // Enter Action
        const enterBtn = document.getElementById("enterBtn");
        enterBtn.addEventListener("click", () => {
            document.getElementById("intro").classList.add("hide");
            
            // Удаашруулж шилжих (Transition effect)
            setTimeout(() => {
                // app.html файл байгаа эсэхийг шалгаарай
                window.location.href = "app.html";
            }, 1000);
        });

        /** 5. SERVICE WORKER **/
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("sw.js").catch(err => console.log("SW error:", err));
            });
        }
    </script>
</body>
</html>
