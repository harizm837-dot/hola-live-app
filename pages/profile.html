<div class="profile-page">
<style>
    .profile-page {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        animation: fadeIn 0.5s ease-out;
    }

    /* üë§ USER HEADER */
    .user-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .avatar-wrapper {
        position: relative;
        width: 120px;
        height: 120px;
        margin: 0 auto 15px;
    }

    .avatar-main {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: linear-gradient(45deg, var(--accent), #ff00c8);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: 800;
        color: #000;
        border: 4px solid var(--panel);
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
    }

    .level-badge {
        position: absolute;
        bottom: 0;
        right: 0;
        background: #fff;
        color: #000;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 800;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* üìä STATS GRID */
    .stats-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
    }

    .stat-item {
        background: var(--panel);
        border: 1px solid var(--border);
        padding: 20px;
        border-radius: 24px;
        text-align: center;
        transition: 0.3s;
    }

    .stat-item:hover {
        border-color: var(--accent);
        transform: translateY(-5px);
    }

    .stat-item i { display: block; font-size: 24px; margin-bottom: 10px; }
    .stat-item b { font-size: 20px; font-family: 'Montserrat'; color: #fff; }
    .stat-item span { display: block; font-size: 11px; color: var(--muted); text-transform: uppercase; margin-top: 5px; }

    /* üèÜ PROGRESS SECTION */
    .level-progress {
        background: var(--panel);
        padding: 25px;
        border-radius: 28px;
        border: 1px solid var(--border);
        margin-bottom: 30px;
    }

    .progress-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 13px;
    }

    .bar-bg {
        height: 12px;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        overflow: hidden;
    }

    .bar-fill {
        height: 100%;
        width: 65%; /* Dynamic */
        background: linear-gradient(90deg, var(--accent), #0072ff);
        box-shadow: 0 0 15px var(--accent);
    }

    /* ‚öôÔ∏è SETTINGS LIST */
    .settings-list {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .setting-row {
        background: var(--glass);
        padding: 15px 20px;
        border-radius: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        transition: 0.2s;
    }

    .setting-row:hover { background: rgba(255,255,255,0.05); }

    .vip-status-active { color: #ffd700; font-weight: 700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.4); }

</style>

<script>
    function updateProfileUI() {
        // –¢–∞–Ω—ã Economy –±–æ–ª–æ–Ω Gift JS —Å–∞–Ω–≥—É—É–¥–∞–∞—Å ”©–≥”©–≥–¥”©–ª –∞–≤–∞—Ö
        const wallet = typeof Economy !== 'undefined' ? Economy.getWallet() : 0;
        const received = typeof Gift !== 'undefined' ? Gift.getReceived() : 0;
        const sent = typeof Gift !== 'undefined' ? Gift.getSent() : 0;
        const total = typeof Economy !== 'undefined' ? Economy.getTotalTokens() : 0;
        const username = localStorage.getItem("hola_username") || "–•—ç—Ä—ç–≥–ª—ç–≥—á";

        document.getElementById("walletTokens").innerText = wallet.toLocaleString();
        document.getElementById("giftsReceived").innerText = received;
        document.getElementById("giftsSent").innerText = sent;
        document.getElementById("totalTokens").innerText = total.toLocaleString();
        document.getElementById("profileUsername").innerText = username;
        document.getElementById("userInitial").innerText = username[0].toUpperCase();

            v.className = "";
