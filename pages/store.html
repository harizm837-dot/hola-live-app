<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Live Store</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050a14;
            --panel: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #e6f1ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body { 
            background: var(--bg);
            color: var(--text-main);
            padding: 30px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background Glows */
        .store-glow {
            position: fixed;
            width: 40vw; height: 40vw;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.08) 0%, transparent 70%);
            top: -10%; right: -10%; z-index: -1;
        }

        header { margin-bottom: 40px; }
        header h2 { font-size: 32px; font-weight: 900; letter-spacing: -1px; margin-bottom: 8px; }
        header p { color: #8a99ad; font-size: 15px; }

        /* Store Grid */
        .store-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
        }

        .token-card {
            background: var(--panel);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .token-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 242, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .token-card:hover {
            transform: translateY(-12px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(0, 242, 255, 0.1);
        }

        .token-card:hover::before { transform: translateX(100%); }

        .token-icon-wrap {
            width: 80px; height: 80px;
            background: rgba(0, 242, 255, 0.1);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            transition: 0.3s;
        }

        .token-card:hover .token-icon-wrap {
            background: var(--primary);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4);
            transform: scale(1.1) rotate(10deg);
        }

        .amount { font-size: 26px; font-weight: 900; display: block; margin-bottom: 5px; }
        .price { font-size: 15px; color: var(--primary); font-weight: 700; opacity: 0.9; }

        .buy-btn {
            margin-top: 25px;
            width: 100%;
            padding: 14px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
        }

        .token-card:hover .buy-btn {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* VIP Card Special Style */
        .vip-card {
            border: 1px solid rgba(112, 0, 255, 0.4);
            background: linear-gradient(135deg, rgba(112, 0, 255, 0.1), rgba(0, 0, 0, 0.3));
        }
        .vip-card .price { color: #a366ff; }
        .vip-card:hover { border-color: #7000ff; box-shadow: 0 0 30px rgba(112, 0, 255, 0.3); }

    </style>
</head>
