<div class="live-app">

<style>
.live-app{
  position:relative;
  height:100vh;
  background:#000;
  color:#fff;
  font-family:'Inter',sans-serif;
  overflow:hidden;
}

/* VIDEO */
#liveVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  background:#000;
}

/* TOP BAR */
.top-bar{
  position:absolute;
  top:0; left:0; right:0;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.8),transparent);
  z-index:10;
}

.live-badge{
  background:linear-gradient(90deg,#ff0055,#ff7700);
  padding:5px 14px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
  box-shadow:0 0 15px #ff0055;
}

.viewer-count{
  font-size:14px;
}

.wallet{
  position:absolute;
  top:60px;
  right:15px;
  background:rgba(0,0,0,.6);
  padding:8px 14px;
  border-radius:20px;
  border:1px solid rgba(0,255,255,.3);
  box-shadow:0 0 10px #00f0ff;
}

/* ACTIONS */
.actions{
  position:absolute;
  right:10px;
  bottom:140px;
  display:flex;
  flex-direction:column;
  gap:15px;
  z-index:20;
}

.actions button{
  width:55px;
  height:55px;
  border-radius:50%;
  border:none;
  font-size:22px;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(0,255,255,.5);
  color:#fff;
  cursor:pointer;
}

/* CHAT */
.chat-box{
  position:absolute;
  bottom:80px;
  left:15px;
  width:65%;
  max-height:200px;
  overflow-y:auto;
  font-size:13px;
}

.chat-message{
  margin-bottom:6px;
  animation:fadeIn .3s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(5px);}
  to{opacity:1;}
}

.chat-input{
  position:absolute;
  bottom:40px;
  left:15px;
  width:65%;
  display:flex;
  gap:5px;
}

.chat-input input{
  flex:1;
  padding:8px;
  border-radius:20px;
  border:none;
}

.chat-input button{
  padding:8px 12px;
  border-radius:20px;
  border:none;
  background:#00f0ff;
  cursor:pointer;
}

/* DASHBOARD */
.dashboard{
  position:absolute;
  top:100px;
  left:15px;
  background:rgba(0,0,0,.8);
  padding:12px;
  border-radius:10px;
  width:200px;
  font-size:13px;
  border:1px solid #00f0ff;
}

.footer{
  position:absolute;
  bottom:5px;
  width:100%;
  text-align:center;
  font-size:11px;
  color:#777;
}
</style>

<video id="liveVideo" autoplay muted playsinline></video>

<div class="top-bar">
  <div class="live-badge">LIVE</div>
  <div class="viewer-count">üëÅ <span id="viewer">120</span></div>
</div>

<div class="wallet">üíé <span id="walletAmount">0</span></div>

<div class="actions">
  <button onclick="sendGift()">üéÅ</button>
  <button onclick="toggleDashboard()">üéõ</button>
</div>

<!-- CHAT -->
<div class="chat-box" id="chatBox"></div>

<div class="chat-input">
  <input type="text" id="chatInput" placeholder="Comment..." />
  <button onclick="sendMessage()">Send</button>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard" style="display:none;">
  <b>Streamer Control</b><br><br>
  üéÅ Combo: <span id="comboCount">0</span><br>
  üíé Total: <span id="dashWallet">0</span><br><br>
  <button onclick="resetCombo()">Reset Combo</button>
</div>

<div class="footer">

</div>

<script>

/* ===== GLOBAL TOKEN SYNC ===== */
let wallet = localStorage.getItem("hola_wallet")
  ? parseInt(localStorage.getItem("hola_wallet"))
  : 0;

updateWalletUI();

/* ===== CAMERA FEED (WebRTC) ===== */
navigator.mediaDevices.getUserMedia({ video:true, audio:false })
.then(stream=>{
  document.getElementById("liveVideo").srcObject=stream;
})
.catch(()=>{ alert("Camera access denied"); });

/* ===== CHAT SYSTEM ===== */
function sendMessage(){
  const input=document.getElementById("chatInput");
  if(input.value.trim()==="") return;

  const msg=document.createElement("div");
  msg.className="chat-message";
  msg.innerHTML="<b>You:</b> "+input.value;
  document.getElementById("chatBox").appendChild(msg);

  input.value="";
  document.getElementById("chatBox").scrollTop=9999;
}

/* ===== GIFT COMBO SYSTEM ===== */
let combo=0;
let comboTimer=null;

function sendGift(){
  combo++;
  clearTimeout(comboTimer);
  comboTimer=setTimeout(()=>combo=0,3000);

  let amount=50*combo;
  wallet+=amount;

  localStorage.setItem("hola_wallet",wallet);

  updateWalletUI();
}

function updateWalletUI(){
  document.getElementById("walletAmount").innerText=wallet;
  document.getElementById("dashWallet").innerText=wallet;
  document.getElementById("comboCount").innerText=combo;
}

/* ===== DASHBOARD ===== */
function toggleDashboard(){
  const dash=document.getElementById("dashboard");
  dash.style.display=dash.style.display==="none"?"block":"none";
}

function resetCombo(){
  combo=0;
  updateWalletUI();
}

/* ===== AUTO VIEWER SIMULATION ===== */
setInterval(()=>{
  let viewers=100+Math.floor(Math.random()*50);
  document.getElementById("viewer").innerText=viewers;
},3000);

</script>

</div>
