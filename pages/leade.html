<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Live ¬∑ Token Ledger</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f1a;
  --panel:#12182b;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#eaf6ff;
  --muted:#9bb0c9;
  --accent:#7df9ff;
  --danger:#ff3344;
  --ok:#4dff88;
}

body{margin:0;font-family:'Inter',sans-serif;background:radial-gradient(circle at top,#141b33,#05070f 65%);color:var(--text);min-height:100vh;}

.app{display:grid;grid-template-columns:260px 1fr;min-height:100vh;}

.sidebar{background:linear-gradient(180deg,#0d1224,#070a14);padding:20px;border-right:1px solid var(--border);display:flex;flex-direction:column;gap:20px;}
.brand{font-family:'Montserrat',sans-serif;font-size:22px;font-weight:800;background:linear-gradient(90deg,var(--accent),#ff4fd8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.menu button{width:100%;padding:14px 16px;margin-bottom:10px;border-radius:16px;background:var(--glass);border:1px solid var(--border);color:var(--text);text-align:left;cursor:pointer;font-weight:600;transition:.25s;}
.menu button:hover{transform:translateX(6px);}

.main{display:flex;flex-direction:column;}
.header{height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 20px;border-bottom:1px solid var(--border);}
.status{display:flex;gap:10px;align-items:center;font-size:14px;}
.dot{width:10px;height:10px;border-radius:50%;background:var(--ok);box-shadow:0 0 8px var(--ok);}

.content{flex:1;padding:20px;display:grid;grid-template-columns:1fr;gap:20px;}

/* PANEL STYLES */
.panel{background:var(--panel);border-radius:24px;padding:20px;border:1px solid var(--border);}
.panel h3{margin-top:0;font-weight:600;font-size:16px;margin-bottom:12px;}

.transaction-list{max-height:500px;overflow-y:auto;}
.transaction{display:flex;justify-content:space-between;padding:12px 16px;margin-bottom:8px;background:var(--glass);border-radius:14px;align-items:center;transition:.2s;}
.transaction.incoming{border-left:4px solid var(--ok);}
.transaction.outgoing{border-left:4px solid var(--danger);}
.transaction .desc{font-size:13px;}
.transaction .amount{font-weight:600;}
.transaction:hover{transform:scale(1.02);}

/* FILTERS */
.filters{display:flex;gap:10px;margin-bottom:12px;}
.filters button{padding:6px 12px;border:none;border-radius:12px;background:var(--glass);color:var(--text);cursor:pointer;transition:.25s;}
.filters button.active{background:var(--accent);color:#000;font-weight:600;}
.filters button:hover{transform:scale(1.05);}

/* FOOTER */
.footer{height:44px;text-align:center;font-size:12px;color:var(--muted);display:flex;align-items:center;justify-content:center;margin-top:10px;}
</style>
</head>

<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">HOLA LIVE</div>
    <div class="menu">
      <button data-link="index.html">üè† –ù“Ø“Ø—Ä</button>
      <button data-link="live.html">üé• Live</button>
      <button data-link="analytics.html">üìä Analytics</button>
    </div>
  </aside>

  <!-- MAIN PANEL -->
  <div class="main">
    <div class="header">
      <div>üíé Token Ledger</div>
      <div class="status"><div class="dot"></div> LIVE</div>
    </div>

    <div class="content">

      <div class="panel">
        <h3>Transactions</h3>

        <div class="filters">
          <button class="active" data-filter="all">–ë“Ø–≥–¥</button>
          <button data-filter="incoming">–û—Ä–∂ –∏—Ä—Å—ç–Ω</button>
          <button data-filter="outgoing">–ì–∞—Ä–∞—Ö</button>
        </div>

        <div class="transaction-list" id="ledgerList">
          <!-- Transactions populated via JS -->
        </div>
      </div>

    </div>

    <div class="footer">
      ¬© 2026 Hola Live. –ë“Ø—Ö —ç—Ä—Ö —Ö—É—É–ª–∏–∞—Ä —Ö–∞–º–≥–∞–∞–ª–∞–≥–¥—Å–∞–Ω.
    </div>
  </div>

</div>

<script>
(() => {

const RoleEngine={ROLES:{VIEWER:'viewer',STREAMER:'streamer',MODERATOR:'moderator'},role:'streamer',is(r){return this.role===r;}};
if(!RoleEngine.is(RoleEngine.ROLES.STREAMER)&&!RoleEngine.is(RoleEngine.ROLES.MODERATOR)){
    alert("‚ö†Ô∏è –ó”©–≤—Ö”©–Ω Streamer/Mod –æ—Ä–∂ –±–æ–ª–Ω–æ!");
    window.location.href="index.html";
}

// ===== DUMMY TRANSACTIONS =====
const transactions=[
  {desc:"User01 sent Gift",amount:50,type:"incoming"},
  {desc:"Streamer Reward",amount:200,type:"incoming"},
  {desc:"Gift Refund",amount:20,type:"outgoing"},
  {desc:"VIP Activation",amount:150,type:"outgoing"},
  {desc:"User02 sent Gift",amount:30,type:"incoming"},
];

const ledgerList=document.getElementById('ledgerList');

function renderTransactions(filter="all"){
  ledgerList.innerHTML="";
  transactions.filter(t=>filter==="all"||t.type===filter).forEach(t=>{
    const div=document.createElement('div');
    div.className="transaction "+t.type;
    div.innerHTML=`<div class="desc">${t.desc}</div><div class="amount">${t.amount} üíé</div>`;
    ledgerList.appendChild(div);
  });
}

renderTransactions();

// ===== FILTER BUTTONS =====
document.querySelectorAll('.filters button').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const filter=btn.dataset.filter;
    renderTransactions(filter);
  });
});

// ===== SAFE NAVIGATION =====
document.querySelectorAll('[data-link]').forEach(btn=>{
  btn.addEventListener('click',()=>{const page=btn.dataset.link;if(page)window.location.href=page;});
});

})();
</script>

</body>
</html>
