<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Live ¬∑ Streamer Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0b0f1a;
            --panel: #12182b;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --text: #eaf6ff;
            --muted: #9bb0c9;
            --accent: #7df9ff;
            --danger: #ff3344;
            --ok: #4dff88;
            --gold: #ffcf40;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #141b33, #05070f 65%);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
        }

        .app {
            display: grid;
            grid-template-columns: 260px 1fr;
            height: 100vh;
        }

        /* üö™ SIDEBAR */
        .sidebar {
            background: linear-gradient(180deg, #0d1224, #070a14);
            padding: 25px;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(90deg, var(--accent), #ff4fd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .menu button {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 12px;
            border-radius: 18px;
            background: var(--glass);
            border: 1px solid var(--border);
            color: var(--text);
            text-align: left;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu button:hover {
            background: rgba(125, 249, 255, 0.1);
            transform: translateX(8px);
            border-color: var(--accent);
        }

        .menu button.active {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        /* üì∫ MAIN PANEL */
        .main { display: flex; flex-direction: column; height: 100vh; }

        .header {
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            background: rgba(11, 15, 26, 0.5);
            backdrop-filter: blur(10px);
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 51, 68, 0.1);
            padding: 6px 15px;
            border-radius: 20px;
            color: var(--danger);
            font-weight: 800;
            font-size: 12px;
            border: 1px solid var(--danger);
        }

        .dot { width: 8px; height: 8px; background: var(--danger); border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* üèóÔ∏è CONTENT GRID */
        .content {
            flex: 1;
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 25px;
            overflow: hidden;
        }

        .stream-section { display: flex; flex-direction: column; gap: 20px; }

        .video-box {
            flex: 1;
            background: #000;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
            background-image: url('https://dummyimage.com/1280x720/101522/ffffff&text=CAMERA+READY');
            background-size: cover;
            background-position: center;
        }

        /* üìä STATS BOXES */
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .stat-card {
            background: var(--panel);
            padding: 15px;
            border-radius: 20px;
            border: 1px solid var(--border);
            text-align: center;
        }
        .stat-card small { color: var(--muted); font-size: 11px; text-transform: uppercase; }
        .stat-card div { font-size: 20px; font-weight: 800; margin-top: 5px; }

        /* üí¨ CHAT PANEL */
        .chat-panel {
            background: var(--panel);
            border-radius: 30px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg { font-size: 14px; line-height: 1.5; }
        .msg b { color: var(--accent); margin-right: 8px; }

        .chat-input-area {
            padding: 15px;
            background: rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
        }

        .chat-input-area input {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 12px 15px;
            border-radius: 12px;
            color: #fff;
            outline: none;
        }

        .send-btn {
            background: var(--accent);
            color: #000;
            border: none;
            width: 45px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
        }

        /* üéÅ GIFT TOAST */
        #giftToast {
            position: fixed;
            top: 90px;
            right: 400px;
            background: var(--gold);
            color: #000;
            padding: 15px 25px;
            border-radius: 20px;
            font-weight: 800;
            display: none;
            animation: slideIn 0.5s ease-out;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(255, 207, 64, 0.4);
        }

        @keyframes slideIn { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

    </style>
</head>
<body>

<div class="app">
    <aside class="sidebar">
        <div class="brand">HOLA LIVE</div>
        <nav class="menu">
            <button onclick="location.href='index.html'">üè† –ù“Ø“Ø—Ä —Ö—É—É–¥–∞—Å</button>
            <button class="active">üé• Stream Dashboard</button>
            <button onclick="location.href='store.html'">üíé –î—ç–ª–≥“Ø“Ø—Ä</button>
            <button onclick="location.href='profile.html'">üë§ –ü—Ä–æ—Ñ–∞–π–ª</button>
            <button onclick="location.href='moderator.html'">üõ° –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</button>
        </nav>
    </aside>

    <main class="main">
        <header class="header">
            <div style="font-weight: 700;">–°—Ç—Ä–∏–º—ç—Ä: <span id="streamerName" style="color: var(--accent);">User</span></div>
            <div class="live-indicator">
                <div class="dot"></div>
                –®–£–£–î –î–ê–ú–ñ–£–£–õ–ñ –ë–ê–ô–ù–ê
            </div>
        </header>

        <div class="content">
            <div class="stream-section">
                <div class="video-box"></div>
                
                <div class="stats-row">
                    <div class="stat-card">
                        <small>“Æ–∑—ç–≥—á–∏–¥</small>
                        <div id="vCount">0</div>
                    </div>
                    <div class="stat-card">
                        <small>–¢–æ–∫–µ–Ω</small>
                        <div id="tCount" style="color: var(--ok);">0</div>
                    </div>
                    <div class="stat-card">
                        <small>–ó—ç—Ä—ç–≥–ª—ç–ª</small>
                        <div style="color: var(--gold);">TOP 10</div>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <button class="send-btn" style="flex: 1; height: 50px;" onclick="alert('–°—Ç—Ä–∏–º –∑–æ–≥—Å–ª–æ–æ')">Stop Stream</button>
                    <button class="send-btn" style="flex: 1; height: 50px; background: var(--glass); color: #fff; border: 1px solid var(--border);">Share Link</button>
                </div>
            </div>

            <div class="chat-panel">
                <div style="padding: 15px 20px; border-bottom: 1px solid var(--border); font-weight: 700; font-size: 14px;">–ß–∞—Ç</div>
                <div class="chat-messages" id="chatLogs">
                    <div class="msg"><b>–°–∏—Å—Ç–µ–º:</b> –°—Ç—Ä–∏–º –∞–º–∂–∏–ª—Ç—Ç–∞–π —ç—Ö—ç–ª–ª—ç—ç.</div>
                </div>
                <form class="chat-input-area" id="chatForm">
                    <input type="text" id="chatInput" placeholder="–ú–µ—Å—Å–µ–∂ –±–∏—á–∏—Ö..." autocomplete="off">
                    <button type="submit" class="send-btn">></button>
                </form>
            </div>
        </div>
    </main>
</div>

<div id="giftToast">üéÅ <span id="giftUser"></span>: <span id="giftName"></span></div>

<script>
    // üìä DATA STATE
    const state = {
        viewers: 142,
        tokens: parseInt(localStorage.getItem('hola_wallet')) || 0,
        name: localStorage.getItem('hola_username') || "Streamer_1"
    };

    // üí¨ CHAT LOGIC
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');
    const chatLogs = document.getElementById('chatLogs');

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const text = chatInput.value.trim();
        if(!text) return;

        const msg = document.createElement('div');
        msg.className = 'msg';
        msg.innerHTML = `<b>${state.name}:</b> ${text}`;
        chatLogs.appendChild(msg);
        chatLogs.scrollTop = chatLogs.scrollHeight;
        chatInput.value = '';
    });

    // üéÅ SIMULATED GIFT ALERTS
    function triggerGift(user, gift) {
        const toast = document.getElementById('giftToast');
        document.getElementById('giftUser').innerText = user;
        document.getElementById('giftName').innerText = gift;
        
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 4000);

        // Add to chat
        const msg = document.createElement('div');
        msg.className = 'msg';
        msg.style.color = 'var(--gold)';
        msg.innerHTML = `üåü <b>${user}</b> ${gift} –∏–ª–≥—ç—ç–ª—ç—ç!`;
        chatLogs.appendChild(msg);
        chatLogs.scrollTop = chatLogs.scrollHeight;
    }

    // üîÑ UI UPDATES
    function updateMetrics() {
        document.getElementById('vCount').innerText = state.viewers.toLocaleString();
        document.getElementById('tCount').innerText = state.tokens.toLocaleString();
        document.getElementById('streamerName').innerText = state.name;
    }

    // SIMULATION
    setInterval(() => {
        state.viewers += Math.floor(Math.random() * 5) - 2;
        updateMetrics();
    }, 3000);

    setTimeout(() => { triggerGift('Zorig_88', 'Super Car üèéÔ∏è'); }, 5000);
    setTimeout(() => { triggerGift('Anu_B', 'Red Rose üåπ'); }, 12000);

    // Init
    updateMetrics();
</script>

</body>
</html>
