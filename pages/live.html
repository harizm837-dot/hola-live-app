<style>
    .live-container {
        position: relative;
        height: 100vh;
        width: 100%;
        background: #000;
        color: #fff;
        overflow: hidden;
    }

    /* üé• VIDEO PLACEHOLDER WITH GLOW */
    .live-video {

        background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
    }

    .video-status {
        text-align: center;
        opacity: 0.5;
        animation: pulseStatus 2s infinite;
    }

    @keyframes pulseStatus {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.05); }
    }

    /* È°∂ÈÉ®: Streamer Info */
    .live-header {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        z-index: 10;
    }

    .streamer-profile {
        display: flex;
        align-items: center;
        gap: 12px;
        background: rgba(0, 0, 0, 0.4);
        padding: 6px 15px 6px 6px;
        border-radius: 40px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--accent-gradient);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid var(--accent);
    }

    .streamer-details h4 { font-size: 14px; margin: 0; }
    .streamer-details span { font-size: 11px; color: #4dff88; font-weight: bold; }

    /* üíé WALLET & VIEWERS */
    .live-stats {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
    }

    .stat-pill {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .wallet-pill {
        background: rgba(0, 234, 255, 0.15);
        border-color: rgba(0, 234, 255, 0.4);
        color: var(--accent);
        box-shadow: 0 0 15px rgba(0, 234, 255, 0.2);
    }

    /* üí¨ CHAT AREA */
    .chat-box {
        position: absolute;
        bottom: 100px;
        left: 20px;
        width: 280px;
        max-height: 200px;
        overflow-y: hidden;
        display: flex;
        flex-direction: column;
        gap: 8px;
        mask-image: linear-gradient(to top, black 80%, transparent 100%);
        z-index: 5;
    }

    .chat-msg {
        background: rgba(0, 0, 0, 0.3);
        padding: 8px 12px;
        border-radius: 12px;
        font-size: 13px;
        animation: slideIn 0.3s ease-out;
        border-left: 3px solid var(--accent);
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to { opacity: 1; transform: translateX(0); }
    }

    /* üïπÔ∏è ACTIONS */
    .side-actions {
        position: absolute;
        right: 20px;
        bottom: 100px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        z-index: 10;
    }

    .btn-action {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        font-size: 20px;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-action:hover {
        transform: scale(1.1) rotate(10deg);
        background: var(--accent);
        color: #000;
    }

    .btn-gift {
        background: linear-gradient(45deg, #ff00c8, #ff4f5e);
        box-shadow: 0 0 20px rgba(255, 0, 200, 0.4);
    }

    /* ANIMATIONS */
    .heart-float {
        position: absolute;
        bottom: 100px;
        right: 35px;
        font-size: 24px;
        pointer-events: none;
        animation: heartFloat 2s ease-out forwards;
        z-index: 20;
    }

    @keyframes heartFloat {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-300px) translateX(var(--random-x)) scale(1.5); opacity: 0; }
    }

    .gift-notice {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: var(--accent-gradient);
        padding: 15px 30px;
        border-radius: 50px;
        color: #000;
        font-weight: 800;
        font-size: 20px;
        z-index: 30;
        animation: giftPop 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes giftPop {
        0% { opacity: 0; transform: translate(-50%, -20%) scale(0.5); }
        20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        100% { opacity: 0; transform: translate(-50%, -80%) scale(0.8); }
    }
</style>
