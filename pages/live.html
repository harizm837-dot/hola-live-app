<script type="module">

import { UserAPI } from "/hola-live-app/assets/js/api/user.api.js";
import { GiftAPI } from "/hola-live-app/assets/js/api/gift.api.js";
import { EconomyAPI } from "/hola-live-app/assets/js/api/economy.api.js";

const balanceEl = document.getElementById("balance");
const giftListEl = document.getElementById("giftList");

const streamerId = "streamer_1";

async function init(){

  const user = await UserAPI.getCurrentUser();

  if(!localStorage.getItem("hola_ledger")){
    localStorage.setItem("hola_ledger", JSON.stringify([
      {
        id:"init_tx",
        from:null,
        to:user.id,
        type:"SYSTEM_INIT",
        amount:1000,
        createdAt:Date.now()
      }
    ]));
  }

  updateBalance(user.id);

  const gifts = await GiftAPI.getAllGifts();

  gifts.forEach(gift => {

    const btn = document.createElement("button");
    btn.innerText = `${gift.name} (${gift.price})`;
    btn.style.margin = "8px";
    btn.style.padding = "12px";
    btn.style.borderRadius = "10px";
    btn.style.border = "none";
    btn.style.background = "#00d4ff";
    btn.style.color = "#000";

    btn.onclick = async () => {
      try{
        await EconomyAPI.sendGift(user.id, streamerId, gift.id);
        updateBalance(user.id);
        alert("ğŸ‰ Gift Ğ¸Ğ»Ğ³ÑÑĞ³Ğ´Ğ»ÑÑ!");
      }catch(err){
        alert(err.message);
      }
    };

    giftListEl.appendChild(btn);
  });

}

async function updateBalance(userId){
  const bal = await EconomyAPI.getBalance(userId);
  balanceEl.innerText = bal;
}

init();

</script>
