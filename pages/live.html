<div class="live-container">

<style>
.live-container{
  position:relative;
  height:100vh;
  width:100%;
  overflow:hidden;
  background:#000;
  font-family:'Inter',sans-serif;
}

/* ===== VIDEO BACKGROUND ===== */
.live-video{
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,#111 0%,#000 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#222;
  font-size:22px;
}

/* ===== TOP OVERLAY ===== */
.live-top-bar{
  position:absolute;
  top:0;
  left:0;
  right:0;
  padding:12px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:linear-gradient(to bottom,rgba(0,0,0,.8),transparent);
  z-index:10;
}

.live-badge{
  background:linear-gradient(90deg,#ff004c,#ff7300);
  padding:5px 12px;
  border-radius:20px;
  font-size:12px;
  font-weight:700;
  box-shadow:0 0 10px #ff004c;
}

.viewer-box{
  font-size:13px;
  color:#fff;
}

/* ===== WALLET ===== */
.wallet-box{
  position:absolute;
  top:60px;
  right:15px;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(10px);
  padding:8px 14px;
  border-radius:20px;
  font-size:14px;
  border:1px solid rgba(0,255,255,.3);
  box-shadow:0 0 12px rgba(0,255,255,.3);
}

/* ===== RIGHT SIDE ACTIONS ===== */
.live-actions{
  position:absolute;
  right:10px;
  bottom:140px;
  display:flex;
  flex-direction:column;
  gap:18px;
  z-index:20;
}

.action-btn{
  width:55px;
  height:55px;
  border-radius:50%;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
  border:1px solid rgba(0,255,255,.4);
  color:#fff;
  font-size:22px;
  cursor:pointer;
  transition:.2s;
}

.action-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 15px #00f0ff;
}

/* ===== BOTTOM INFO ===== */
.stream-info{
  position:absolute;
  bottom:70px;
  left:15px;
  right:90px;
  color:#fff;
}

.stream-info h3{
  margin:0;
  font-size:16px;
  font-weight:700;
}

.stream-info p{
  font-size:13px;
  color:#aaa;
}

/* ===== FLOATING HEART ===== */
.heart{
  position:absolute;
  bottom:100px;
  font-size:20px;
  animation:floatUp 2s linear forwards;
}

@keyframes floatUp{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-250px);opacity:0;}
}

/* ===== GIFT BURST ===== */
.gift-pop{
  position:absolute;
  bottom:200px;
  left:50%;
  transform:translateX(-50%);
  font-size:24px;
  animation:popGift 1.5s ease-out forwards;
  color:#00f0ff;
  text-shadow:0 0 10px #00f0ff;
}

@keyframes popGift{
  0%{transform:translateX(-50%) scale(.5);opacity:0;}
  50%{transform:translateX(-50%) scale(1.2);opacity:1;}
  100%{transform:translateX(-50%) scale(1);opacity:0;}
}
</style>

<!-- VIDEO -->
<div class="live-video">
  üé• LIVE STREAM
</div>

<!-- TOP -->
<div class="live-top-bar">
  <div class="live-badge">LIVE</div>
  <div class="viewer-box">üëÅ <span id="viewerCount">245</span></div>
</div>

<!-- WALLET -->
<div class="wallet-box">
  üíé <span id="walletCounter">0</span>
</div>

<!-- RIGHT ACTIONS -->
<div class="live-actions">
  <button class="action-btn" onclick="sendHeart()">‚ù§Ô∏è</button>
  <button class="action-btn" onclick="sendGift()">üéÅ</button>
  <button class="action-btn" onclick="alert('Share')">üì§</button>
  <button class="action-btn" onclick="loadPage('analytics.html')">üìä</button>
</div>

<!-- STREAM INFO -->
<div class="stream-info">
  <h3>@StreamerName</h3>
  <p>Cyberpunk Night Session üöÄ #hola</p>
</div>

<script>
let wallet = 0;

/* ===== ANIMATED WALLET ===== */
function animateWallet(newAmount){
  const el=document.getElementById('walletCounter');
  let start=wallet;
  let end=newAmount;
  let duration=600;
  let startTime=null;

  function update(timestamp){
    if(!startTime) startTime=timestamp;
    let progress=timestamp-startTime;
    let percent=Math.min(progress/duration,1);
    let value=Math.floor(start+(end-start)*percent);
    el.innerText=value;
    if(percent<1){
      requestAnimationFrame(update);
    }else{
      wallet=end;
    }
  }
  requestAnimationFrame(update);
}

/* ===== HEART ===== */
function sendHeart(){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText="‚ù§Ô∏è";
  heart.style.left=Math.random()*80+"%";
  document.querySelector('.live-container').appendChild(heart);
  setTimeout(()=>heart.remove(),2000);
}

/* ===== GIFT ===== */
function sendGift(){
  const gift=document.createElement("div");
  gift.className="gift-pop";
  gift.innerText="üéÅ +50";
  document.querySelector('.live-container').appendChild(gift);
  animateWallet(wallet+50);
  setTimeout(()=>gift.remove(),1500);
}
</script>

</div>
