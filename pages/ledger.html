<div class="ledger-page">
<style>
    .ledger-page {
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
        animation: fadeIn 0.4s ease-out;
    }

    /* üí∞ BALANCE OVERVIEW */
    .balance-cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .b-card {
        background: var(--panel);
        border: 1px solid var(--border);
        padding: 20px;
        border-radius: 24px;
        position: relative;
    }

    .b-card .label { color: var(--muted); font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
    .b-card .amount { display: block; font-size: 24px; font-weight: 800; margin-top: 10px; font-family: 'Montserrat'; }
    .b-card.income .amount { color: var(--ok); }
    .b-card.expense .amount { color: var(--danger); }

    /* üîç FILTER BAR */
    .ledger-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 15px;
    }

    .filter-pills {
        display: flex;
        gap: 8px;
        background: var(--glass);
        padding: 5px;
        border-radius: 14px;
    }

    .pill {
        padding: 8px 16px;
        border-radius: 10px;
        border: none;
        background: transparent;
        color: var(--muted);
        cursor: pointer;
        font-weight: 600;
        font-size: 13px;
        transition: 0.2s;
    }

    .pill.active { background: var(--accent); color: #000; }

    /* üìù TRANSACTION LIST */
    .ledger-container {
        background: var(--panel);
        border-radius: 28px;
        border: 1px solid var(--border);
        overflow: hidden;
    }

    .t-row {
        display: grid;
        grid-template-columns: 50px 1fr 100px;
        align-items: center;
        padding: 18px 20px;
        border-bottom: 1px solid var(--border);
        transition: 0.3s;
    }

    .t-row:last-child { border-bottom: none; }
    .t-row:hover { background: rgba(255,255,255,0.03); }

    .t-icon {
        width: 38px;
        height: 38px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
    }

    .t-info { padding-left: 10px; }
    .t-info .t-name { display: block; font-weight: 600; font-size: 15px; }
    .t-info .t-date { font-size: 11px; color: var(--muted); }

    .t-amt { text-align: right; font-weight: 700; font-size: 15px; }
    .t-amt.plus { color: var(--ok); }
    .t-amt.minus { color: var(--danger); }

    .income-icon { background: rgba(77, 255, 136, 0.1); color: var(--ok); }
    .expense-icon { background: rgba(255, 51, 68, 0.1); color: var(--danger); }
</style>

<div class="balance-cards">

        <span class="amount">+ üíé 4,250</span>

</div>

<div class="ledger-controls">
    <div class="filter-pills">
        <button class="pill active" onclick="filterLedger('all', this)">–ë“Ø–≥–¥</button>
        <button class="pill" onclick="filterLedger('incoming', this)">–û—Ä–ª–æ–≥–æ</button>
        <button class="pill" onclick="filterLedger('outgoing', this)">–ó–∞—Ä–ª–∞–≥–∞</button>

<script>
    const transactions = [
        { id: 1, name: "User01-—ç—ç—Å –±—ç–ª—ç–≥", date: "2024.02.21 14:20", amount: 50, type: "incoming", icon: "üéÅ" },
        { id: 2, name: "–°—Ç—Ä–∏–º–∏–π–Ω —à–∞–≥–Ω–∞–ª", date: "2024.02.21 12:00", amount: 200, type: "incoming", icon: "üèÜ" },
        { id: 3, name: "–¢–∏—Ç—ç–º —Ö—É–¥–∞–ª–¥–∞–Ω –∞–≤–∞–ª—Ç", date: "2024.02.20 22:15", amount: 150, type: "outgoing", icon: "üëë" },
        { id: 4, name: "VIP —ç—Ä—Ö —Å—É–Ω–≥–∞–ª—Ç", date: "2024.02.20 10:30", amount: 300, type: "outgoing", icon: "üíé" },
        { id: 5, name: "User88-–∞–∞—Å –±—ç–ª—ç–≥", date: "2024.02.19 19:45", amount: 120, type: "incoming", icon: "üßß" }
    ];

    function renderLedger(filter = 'all') {
        const list = document.getElementById('ledgerList');
        list.innerHTML = "";

        const filtered = transactions.filter(t => filter === 'all' || t.type === filter);

        filtered.forEach(t => {
            const isPlus = t.type === 'incoming';
            const row = document.createElement('div');
            row.className = 't-row';
            row.innerHTML = `
                <div class="t-icon ${isPlus ? 'income-icon' : 'expense-icon'}">${t.icon}</div>
                <div class="t-info">
                    <span class="t-name">${t.name}</span>
                    <span class="t-date">${t.date}</span>
                </div>
                <div class="t-amt ${isPlus ? 'plus' : 'minus'}">
                    ${isPlus ? '+' : '-'}${t.amount} üíé
                </div>
            `;
            list.appendChild(row);
        });

        if(filtered.length === 0) {
            list.innerHTML = `<div style="padding:40px; text-align:center; color:var(--muted);">–ì“Ø–π–ª–≥—ç—ç –æ–ª–¥—Å–æ–Ω–≥“Ø–π</div>`;
        }
    }

    function filterLedger(type, btn) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        btn.classList.add('active');
        renderLedger(type);
    }

    // Init
    renderLedger();
</script>
</div>
