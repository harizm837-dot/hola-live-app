<h2>Урилга</h2>

<p>Таны код:</p>
<p id="refCode"></p>

<canvas id="qrCanvas"></canvas>

<button onclick="copyCode()">Хуулбарлах</button>

<script>
const code = ReferralEngine.generate();
document.getElementById("refCode").innerText = code;

function copyCode(){
  navigator.clipboard.writeText(code);
  Notify.toast("Код хуулбарлагдлаа");
}

function generateQR(text){
  const canvas = document.getElementById("qrCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width=200;
  canvas.height=200;
  ctx.fillStyle="#000";
  ctx.fillRect(0,0,200,200);
  ctx.fillStyle="#00eaff";
  for(let i=0;i<100;i++){
    ctx.fillRect(
      Math.random()*200,
      Math.random()*200,
      5,
      5
    );
  }
}

generateQR(code);
</script>
