<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Live ¬∑ Invite</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f1a;
  --panel:#12182b;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#eaf6ff;
  --muted:#9bb0c9;
  --accent:#7df9ff;
  --ok:#4dff88;
}

body{margin:0;font-family:'Inter',sans-serif;background:radial-gradient(circle at top,#141b33,#05070f 65%);color:var(--text);min-height:100vh;}
.app{display:grid;grid-template-columns:260px 1fr;min-height:100vh;}

.sidebar{background:linear-gradient(180deg,#0d1224,#070a14);padding:20px;border-right:1px solid var(--border);display:flex;flex-direction:column;gap:20px;}
.brand{font-family:'Montserrat',sans-serif;font-size:22px;font-weight:800;background:linear-gradient(90deg,var(--accent),#ff4fd8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
.menu button{width:100%;padding:14px 16px;margin-bottom:10px;border-radius:16px;background:var(--glass);border:1px solid var(--border);color:var(--text);text-align:left;cursor:pointer;font-weight:600;transition:.25s;}
.menu button:hover{transform:translateX(6px);}

.main{display:flex;flex-direction:column;}
.header{height:60px;display:flex;align-items:center;justify-content:space-between;padding:0 20px;border-bottom:1px solid var(--border);}
.status{display:flex;gap:10px;align-items:center;font-size:14px;}
.dot{width:10px;height:10px;border-radius:50%;background:var(--ok);box-shadow:0 0 8px var(--ok);}

.content{flex:1;padding:20px;display:grid;grid-template-columns:1fr;gap:20px;}

/* ================= INVITE PANEL ================= */
.invite-panel{background:var(--panel);border-radius:24px;padding:20px;border:1px solid var(--border);display:flex;flex-direction:column;align-items:center;text-align:center;gap:20px;transition:.3s;}
.invite-panel:hover{box-shadow:0 0 20px var(--accent);transform:scale(1.03);}
.invite-panel h3{margin-bottom:10px;font-weight:600;}
.invite-panel input{width:80%;padding:10px;border-radius:12px;border:1px solid var(--border);background:var(--glass);color:#fff;text-align:center;outline:none;}
.invite-panel button{padding:8px 16px;border:none;border-radius:12px;background:var(--accent);color:#000;font-weight:600;cursor:pointer;transition:.25s;}
.invite-panel button:hover{background:#00eaff;box-shadow:0 0 15px #00eaff;}

/* QR CODE AREA */
#qrcode{margin-top:12px;}

/* FOOTER */
.footer{height:44px;text-align:center;font-size:12px;color:var(--muted);display:flex;align-items:center;justify-content:center;margin-top:10px;}
</style>
</head>

<body>
<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">HOLA LIVE</div>
    <div class="menu">
      <button data-link="index.html">üè† –ù“Ø“Ø—Ä</button>
      <button data-link="live.html">üé• Live</button>
      <button data-link="store.html">üõí Store</button>
    </div>
  </aside>

  <!-- MAIN PANEL -->
  <div class="main">
    <div class="header">
      <div>üíå –£—Ä–∏—Ö / Referral</div>
      <div class="status"><div class="dot"></div> LIVE</div>
    </div>

    <div class="content">

      <div class="invite-panel">
        <h3>Invite a Friend</h3>
        <input type="text" id="inviteLink" readonly value="https://hola.live/?ref=USER123">
        <button id="copyBtn">Copy Link</button>
        <button id="telegramBtn">Share via Telegram</button>
        <button id="messengerBtn">Share via Messenger</button>
        <div id="qrcode"></div>
      </div>

    </div>

    <div class="footer">
      ¬© 2026 Hola Live. –ë“Ø—Ö —ç—Ä—Ö —Ö—É—É–ª–∏–∞—Ä —Ö–∞–º–≥–∞–∞–ª–∞–≥–¥—Å–∞–Ω.
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
(() => {
const inviteInput = document.getElementById('inviteLink');
const copyBtn = document.getElementById('copyBtn');
const telegramBtn = document.getElementById('telegramBtn');
const messengerBtn = document.getElementById('messengerBtn');
const qrContainer = document.getElementById('qrcode');

// Generate QR code
QRCode.toCanvas(qrContainer, inviteInput.value, {width:180}, function (error) {
  if(error) console.error(error);
});

// Copy link
copyBtn.addEventListener('click',()=>{
  inviteInput.select();
  inviteInput.setSelectionRange(0,99999);
  document.execCommand('copy');
  alert("Link copied!");
});

// Telegram share
telegramBtn.addEventListener('click',()=>{
  const url = encodeURIComponent(inviteInput.value);
  window.open(`https://t.me/share/url?url=${url}`, "_blank");
});

// Messenger share
messengerBtn.addEventListener('click',()=>{
  const url = encodeURIComponent(inviteInput.value);
  window.open(`https://www.messenger.com/t/?link=${url}`, "_blank");
});

// Navigation safe
document.querySelectorAll('[data-link]').forEach(btn=>{
  btn.addEventListener('click',()=>{const page=btn.dataset.link;if(page)window.location.href=page;});
});

})();
</script>

</body>
</html>
