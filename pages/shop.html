<div class="store-container">
<style>
    .store-container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        animation: fadeIn 0.5s ease;
    }

    .store-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background: var(--glass);
        padding: 20px;
        border-radius: 20px;
        border: 1px solid var(--border);
    }

    .store-title h2 { font-family: 'Montserrat', sans-serif; margin: 0; font-size: 24px; }
    .store-title p { font-size: 12px; color: var(--muted); margin: 0; }

    .user-wallet {
        background: var(--accent-gradient);
        color: #000;
        padding: 10px 20px;
        border-radius: 15px;
        font-weight: 800;
        box-shadow: 0 5px 15px var(--accent-glow);
    }

    /* Tabs */
    .store-tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .tab-btn {
        padding: 10px 20px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--glass);
        color: var(--muted);
        cursor: pointer;
        transition: 0.3s;
    }

    .tab-btn.active {
        background: var(--accent);
        color: #000;
        border-color: var(--accent);
        font-weight: 600;
    }

    /* Grid Items */
    .shop-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
        gap: 20px;
    }

    .shop-card {
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 20px;
        text-align: center;
        transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .shop-card:hover {
        transform: translateY(-8px);
        border-color: var(--accent);
        background: rgba(255, 255, 255, 0.05);
    }

    .item-icon { font-size: 40px; margin-bottom: 15px; display: block; }

    .item-name { font-weight: 700; font-size: 15px; margin-bottom: 8px; display: block; }

    .item-price {
        color: var(--accent);
        font-weight: 800;
        font-size: 14px;
        margin-bottom: 15px;
        display: block;
    }

    .buy-action {
        width: 100%;
        padding: 10px;
        border-radius: 12px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
    }

    .shop-card:hover .buy-action {
        background: var(--accent);
        color: #000;
    }

    .vip-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #ffcf40;
        color: #000;
        font-size: 9px;
        padding: 2px 6px;
        border-radius: 5px;
        font-weight: 900;
    }
</style>

<div class="store-header">
    <div class="store-title">
        <h2>–î—ç–ª–≥“Ø“Ø—Ä</h2>
        <p>–¢–æ–∫–µ–Ω —Ü—ç–Ω—ç–≥–ª—ç—Ö –±–∞ –ë—ç–ª—ç–≥ –∞–≤–∞—Ö</p>
    </div>
    <div class="user-wallet">
        üíé <span id="displayTokens">0</span>
    </div>
</div>

<div class="store-tabs">
    <button class="tab-btn active" onclick="switchTab('tokens', this)">üíé –¢–æ–∫–µ–Ω</button>
    <button class="tab-btn" onclick="switchTab('gifts', this)">üéÅ –ë—ç–ª—ç–≥</button>
</div>

<div class="shop-grid" id="shopGrid">
    </div>

<script>
    // üìä ECONOMY SYSTEM (SIMULATED)
    const Economy = {
        tokens: parseInt(localStorage.getItem('user_tokens')) || 500,
        isVIP: localStorage.getItem('is_vip') === 'true',
        
        save() {
            localStorage.setItem('user_tokens', this.tokens);
            document.getElementById('displayTokens').innerText = this.tokens.toLocaleString();
        },
        
        buy(price, title) {
            if (this.tokens >= price) {
                this.tokens -= price;
                this.save();
                alert(`–ê–º–∂–∏–ª—Ç—Ç–∞–π: ${title} —Ö—É–¥–∞–ª–¥–∞–∂ –∞–≤–ª–∞–∞!`);
                return true;
            }
            alert("–¢–æ–∫–µ–Ω —Ö“Ø—Ä—ç–ª—Ü—ç—Ö–≥“Ø–π –±–∞–π–Ω–∞!");
            return false;
        }
    };

    const catalog = {
        tokens: [
            { name: "Starter Pack", amount: 100, price: 5000, icon: "üíé", id: 't1' },
            { name: "Value Pack", amount: 500, price: 20000, icon: "üí∞", id: 't2' },
            { name: "Pro Pack", amount: 2000, price: 75000, icon: "üèÜ", id: 't3' }
        ],
        gifts: [
            { name: "–°–∞—Ä–Ω–∞–π", price: 10, icon: "üåπ", id: 'g1' },
            { name: "–ú–∞—à–∏–Ω", price: 500, icon: "üèéÔ∏è", id: 'g2' },
            { name: "–¢–∏—Ç—ç–º", price: 1000, icon: "üëë", id: 'g3' },
            { name: "–ü—É—É–∂–∏–Ω", price: 5000, icon: "üöÄ", id: 'g4' }
        ]
    };

    function renderItems(type) {
        const grid = document.getElementById('shopGrid');
        grid.innerHTML = '';
        
        catalog[type].forEach(item => {
            const isToken = type === 'tokens';
            const priceLabel = isToken ? `${item.price.toLocaleString()}‚ÇÆ` : `üíé ${item.price}`;
            
            const card = document.createElement('div');
            card.className = 'shop-card';
            card.innerHTML = `
                ${(Economy.isVIP && !isToken) ? '<span class="vip-badge">-20% VIP</span>' : ''}
                <span class="item-icon">${item.icon}</span>
                <span class="item-name">${item.name}</span>
                <span class="item-price">${priceLabel}</span>
                <button class="buy-action" onclick="handlePurchase('${type}', '${item.id}')">
                    ${isToken ? '–¶—ç–Ω—ç–≥–ª—ç—Ö' : '–•—É–¥–∞–ª–¥–∞–Ω –∞–≤–∞—Ö'}
                </button>
            `;
            grid.appendChild(card);
        });
    }

    function switchTab(type, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderItems(type);
    }

    function handlePurchase(type, id) {
        const item = catalog[type].find(i => i.id === id);
        if (type === 'tokens') {
            // –ë–æ–¥–∏—Ç —Ç”©–ª–±”©—Ä–∏–π–Ω —Å–∏—Å—Ç–µ–º –±–∞–π—Ö–≥“Ø–π —Ç—É–ª —à—É—É–¥ –Ω—ç–º—ç–≤
            Economy.tokens += item.amount;
            Economy.save();
            alert(`${item.amount} —Ç–æ–∫–µ–Ω –Ω—ç–º—ç–≥–¥–ª—ç—ç!`);
        } else {
            let price = item.price;
            if (Economy.isVIP) price = Math.floor(price * 0.8);
            Economy.buy(price, item.name);
        }
    }

    // Init
    Economy.save();
    renderItems('tokens');
</script>
</div>
