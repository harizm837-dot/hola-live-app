<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Live - Shop</title>

<link rel="stylesheet" href="../assets/css/reset.css">
<link rel="stylesheet" href="../assets/css/variables.css">
<link rel="stylesheet" href="../assets/css/layout.css">
<link rel="stylesheet" href="../assets/css/components.css">
<link rel="stylesheet" href="../assets/css/animations.css">

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0a0a0a;
    color:#fff;
    overflow-x:hidden;
}

.container{
    max-width:720px;
    margin:0 auto;
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:20px;
    text-align:center;
}

h1{
    font-size:2rem;
    letter-spacing:.1em;
    margin-bottom:0.5rem;
}

.wallet{
    font-size:14px;
    text-align:right;
}

.item-card{
    background:linear-gradient(180deg,#111,#222);
    padding:15px;
    border-radius:12px;
    box-shadow:0 0 20px #00eaff55;
    margin-bottom:15px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:transform .3s, box-shadow .3s;
    cursor:pointer;
}

.item-card:hover{
    transform:translateY(-4px);
    box-shadow:0 0 30px #00eaff77;
}

.item-info{
    display:flex;
    flex-direction:column;
    gap:5px;
    text-align:left;
}

.item-title{
    font-size:1rem;
    font-weight:600;
}

.item-price{
    font-size:.9rem;
    color:#0cf;
}

.buy-btn{
    padding:6px 14px;
    border-radius:999px;
    border:none;
    background:#00eaff;
    color:#000;
    cursor:pointer;
    font-size:.85rem;
    transition:.3s;
}

.buy-btn:hover{
    background:#0ff;
    box-shadow:0 0 15px #00eaff55;
}

/* Footer */
.footer{
    margin-top:50px;
    font-size:12px;
    opacity:.6;
    text-align:center;
}
</style>
</head>
<body>

<div class="container">

    <h1>Hola Live - –î—ç–ª–≥“Ø“Ø—Ä</h1>

    <div class="wallet">Wallet: üíé <span id="walletTokens">0</span></div>

    <!-- GIFT ITEMS -->
    <div id="shopItems">

        <!-- Items will be injected by JS -->

    </div>

</div>

<footer class="footer">
¬© 2026 Hola Live. –ë“Ø—Ö —ç—Ä—Ö —Ö—É—É–ª–∏–∞—Ä —Ö–∞–º–≥–∞–∞–ª–∞–≥–¥—Å–∞–Ω.
</footer>

<script src="../assets/js/core/state.js"></script>
<script src="../assets/js/core/storage.js"></script>
<script src="../assets/js/economy/token.js"></script>
<script src="../assets/js/economy/gift.js"></script>
<script src="../assets/js/economy/vip.js"></script>

<script>
// ==== SHOP ITEMS ====
const shopCatalog=[
    {id:1,title:"üéÅ –ë—ç–ª—ç–≥ –∂–∏–∂–∏–≥",price:10},
    {id:2,title:"üéÅ –ë—ç–ª—ç–≥ –¥—É–Ω–¥",price:25},
    {id:3,title:"üéÅ –ë—ç–ª—ç–≥ —Ç–æ–º",price:50},
    {id:4,title:"üíé Token Pack 100",price:100},
    {id:5,title:"üíé Token Pack 500",price:450}, // VIP discount
    {id:6,title:"üíé Token Pack 1000",price:850} // VIP discount
];

function renderShop(){
    const container=document.getElementById("shopItems");
    container.innerHTML="";
    shopCatalog.forEach(item=>{
        const card=document.createElement("div");
        card.className="item-card";

        const info=document.createElement("div");
        info.className="item-info";

        const title=document.createElement("div");
        title.className="item-title";
        title.innerText=item.title;

        const price=document.createElement("div");
        price.className="item-price";

        let finalPrice=item.price;
        if(VIP.isVIP() && item.price>=450){
            finalPrice = Math.floor(item.price*0.8);
            price.innerText=`üíé ${finalPrice} (VIP -20%)`;
        } else {
            price.innerText=`üíé ${finalPrice}`;
        }

        info.appendChild(title);
        info.appendChild(price);

        const btn=document.createElement("button");
        btn.className="buy-btn";
        btn.innerText="–•—É–¥–∞–ª–¥–∞–Ω –∞–≤–∞—Ö";
        btn.addEventListener("click",()=>{
            if(Economy.spendTokens(finalPrice)){
                if(item.id>=1 && item.id<=3){
                    Gift.send(finalPrice);
                    alert(`üéÅ ${item.title} –∏–ª–≥—ç—ç—Å—ç–Ω!`);
                } else {
                    Economy.addTokens(item.price);
                    alert(`üíé ${item.title} —Ö—É–¥–∞–ª–¥–∞–∂ –∞–≤—Å–∞–Ω!`);
                }
                updateWalletUI();
            } else {
                alert("üíé Wallet-–¥ —Ç–æ–∫–µ–Ω —Ö“Ø—Ä—ç–ª—Ü—ç—Ö–≥“Ø–π –±–∞–π–Ω–∞!");
            }
        });

        card.appendChild(info);
        card.appendChild(btn);

        container.appendChild(card);
    });
}

// ==== WALLET UI UPDATE ====
function updateWalletUI(){
    document.getElementById("walletTokens").innerText = Economy.getWallet();
}

// ==== INIT ====
document.addEventListener("DOMContentLoaded",()=>{
    updateWalletUI();
    renderShop();
});
</script>

</body>
</html>
