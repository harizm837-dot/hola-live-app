<div class="store-container">
<style>
    :root {
        --gold-glow: 0 0 20px rgba(255, 207, 64, 0.4);
        --accent-glow: 0 0 25px rgba(125, 249, 255, 0.3);
    }

    .store-container {
        padding: 20px;
        max-width: 900px;
        margin: 0 auto;
        animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* üíé WALLET HEADER */
    .store-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background: linear-gradient(135deg, var(--panel), #1a223a);
        padding: 25px;
        border-radius: 28px;
        border: 1px solid var(--border);
        box-shadow: var(--accent-glow);
    }

    .user-wallet {
        background: linear-gradient(90deg, var(--accent), #00d2ff);
        color: #000;
        padding: 12px 25px;
        border-radius: 20px;
        font-weight: 800;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 10px 20px rgba(125, 249, 255, 0.3);
    }

    /* üîñ CATEGORY TABS */
    .store-tabs {
        display: flex;
        gap: 12px;
        margin-bottom: 25px;
    }

    .tab-btn {
        flex: 1;
        padding: 14px;
        border-radius: 18px;
        border: 1px solid var(--border);
        background: var(--glass);
        color: var(--muted);
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .tab-btn.active {
        background: var(--accent);
        color: #000;
        border-color: var(--accent);
        box-shadow: 0 0 15px rgba(125, 249, 255, 0.4);
    }

    /* üõçÔ∏è SHOP GRID */
    .shop-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
    }

    .shop-card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 30px;
        padding: 25px 20px;
        text-align: center;
        transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
    }

    .shop-card:hover {
        transform: translateY(-10px) scale(1.02);
        border-color: var(--accent);
        box-shadow: var(--accent-glow);
    }

    .item-icon {
        font-size: 50px;
        margin-bottom: 15px;
        display: block;
        filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
    }

    .item-name { font-weight: 800; font-size: 16px; margin-bottom: 5px; color: #fff; }
    .item-desc { font-size: 11px; color: var(--muted); margin-bottom: 15px; display: block; }

    .item-price {
        font-family: 'Montserrat';
        color: var(--accent);
        font-weight: 800;
        font-size: 15px;
        background: rgba(125, 249, 255, 0.1);
        padding: 5px 12px;
        border-radius: 10px;
        display: inline-block;
        margin-bottom: 20px;
    }

    .buy-btn {
        width: 100%;
        padding: 12px;
        border-radius: 15px;
        border: none;
        background: var(--glass);
        color: #fff;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    .shop-card:hover .buy-btn {
        background: var(--accent);
        color: #000;
    }

    .vip-tag {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #ffd700;
        color: #000;
        font-size: 10px;
        padding: 4px 8px;
        border-radius: 8px;
        font-weight: 900;
        box-shadow: var(--gold-glow);
    }
</style>



<div class="store-header">
    <div class="store-title">
        <h2 style="font-family: 'Montserrat';">Hola Market</h2>
        <p style="color: var(--muted); font-size: 13px;">–≠—Ä—Ö —á”©–ª”©”©–≥”©”©üíé-–æ–æ—Ä –∞–≤</p>
    </div>
    <div class="user-wallet">
        <span>üíé</span> <span id="walletDisp">0</span>
    </div>
</div>

<div class="store-tabs">
    <button class="tab-btn active" onclick="changeTab('tokens', this)">üíé –¶—ç–Ω—ç–≥–ª—ç—Ö</button>
    <button class="tab-btn" onclick="changeTab('gifts', this)">üéÅ –ë—ç–ª—ç–≥ –∞–≤–∞—Ö</button>
</div>

<div class="shop-grid" id="marketGrid">
    </div>

<script>
    const userState = {
        tokens: parseInt(localStorage.getItem('hola_wallet')) || 1250,
        isVIP: true // –¢–µ—Å—Ç —Ö–∏–π—Ö –∑–æ—Ä–∏–ª–≥–æ–æ—Ä TRUE –±–æ–ª–≥–æ–≤
    };

    const shopData = {
        tokens: [
            { id: 't1', name: 'Starter Kit', amount: 100, price: 5000, icon: 'üíé', desc: '–ê–Ω—Ö–ª–∞–Ω —Å—É—Ä–∞–ª—Ü–∞–≥—á–¥–∞–¥' },
            { id: 't2', name: 'Popular Pack', amount: 1000, price: 45000, icon: 'üî•', desc: '–•–∞–º–≥–∏–π–Ω —ç—Ä—ç–ª—Ç—Ç—ç–π' },
            { id: 't3', name: 'Whale Stash', amount: 10000, price: 400000, icon: 'üêã', desc: '–¢–æ–ø —Ö—ç—Ä—ç–≥–ª—ç–≥—á–¥—ç–¥' }
        ],
        gifts: [
            { id: 'g1', name: '–°–∞—Ä–Ω–∞–π', price: 10, icon: 'üåπ', desc: '–°—ç—Ç–≥—ç–ª–∏–π–Ω –∏–ª—ç—Ä—Ö–∏–π–ª—ç–ª' },
            { id: 'g2', name: '–°—É–ø–µ—Ä –ú–∞—à–∏–Ω', price: 2000, icon: 'üèéÔ∏è', desc: '–°—Ç—Ä–∏–º—ç—Ä—Ç ”©–≥”©—Ö —Ö–∞–º–≥–∏–π–Ω —Ç–æ–º –±—ç–ª—ç–≥' },
            { id: 'g3', name: '–°–∞–Ω—Å—Ä—ã–Ω —Ö”©–ª”©–≥', price: 5000, icon: 'üöÄ', desc: '–°—Ç—Ä–∏–º–∏–π–≥ —Å–∞–Ω—Å–∞—Ä—Ç –≥–∞—Ä–≥–∞!' }
        ]
    };

    function refreshUI() {
        document.getElementById('walletDisp').innerText = userState.tokens.toLocaleString();
        localStorage.setItem('hola_wallet', userState.tokens);
    }

    function renderMarket(category) {
        const grid = document.getElementById('marketGrid');
        grid.innerHTML = '';

        shopData[category].forEach(item => {
            const isToken = category === 'tokens';
            let finalPrice = item.price;
            
            // VIP –•—è–º–¥—Ä–∞–ª (–ó”©–≤—Ö”©–Ω –±—ç–ª—ç–≥ –¥—ç—ç—Ä)
            if(!isToken && userState.isVIP) finalPrice = Math.floor(item.price * 0.8);

            const card = document.createElement('div');
            card.className = 'shop-card';
            card.innerHTML = `
                ${(!isToken && userState.isVIP) ? '<span class="vip-tag">VIP -20%</span>' : ''}
                <span class="item-icon">${item.icon}</span>
                <span class="item-name">${item.name}</span>
                <span class="item-desc">${item.desc}</span>
                <span class="item-price">${isToken ? finalPrice.toLocaleString()+'‚ÇÆ' : 'üíé '+finalPrice}</span>
                <button class="buy-btn" onclick="processOrder('${category}', '${item.id}')">
                    ${isToken ? '–¶—ç–Ω—ç–≥–ª—ç—Ö' : '–ê–≤–∞—Ö'}
                </button>
            `;
            grid.appendChild(card);
        });
    }

    function changeTab(cat, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMarket(cat);
    }

    function processOrder(cat, id) {
        const item = shopData[cat].find(i => i.id === id);
        
        if(cat === 'tokens') {
            userState.tokens += item.amount;
            alert(`–ê–º–∂–∏–ª—Ç—Ç–∞–π: ${item.amount}üíé –Ω—ç–º—ç–≥–¥–ª—ç—ç!`);
        } else {
            let price = userState.isVIP ? Math.floor(item.price * 0.8) : item.price;
            if(userState.tokens >= price) {
                userState.tokens -= price;
                alert(`–ë–∞—è—Ä —Ö“Ø—Ä–≥—ç–µ! ${item.name} –∞–≤–ª–∞–∞.`);
            } else {
                alert('–¢–æ–∫–µ–Ω —Ö“Ø—Ä—ç–ª—Ü—ç—Ö–≥“Ø–π –±–∞–π–Ω–∞. –¶—ç–Ω—ç–≥–ª—ç–Ω—ç “Ø“Ø!');
            }
        }
        refreshUI();
    }

    // Init
    refreshUI();
    renderMarket('tokens');
</script>
</div>
