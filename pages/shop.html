<script>

        const item = e.target.closest(".shop-item");
        const cost = parseInt(item.getAttribute("data-token"));

        if(Economy.spendTokens(cost)){
            // Gift fly animation
            const fly = document.createElement("div");
            fly.className="gift-fly";
            fly.innerText="üéÅ";
            const rect = item.getBoundingClientRect();
            fly.style.left = rect.left + rect.width/2 + "px";
            fly.style.top = rect.top + "px";
            document.body.appendChild(fly);
            setTimeout(()=>fly.remove(),2000);

            Economy.addToLedger(cost, item.querySelector("div").innerText);
            alert(`üéâ –•—É–¥–∞–ª–¥–∞–Ω –∞–≤–∞–ª—Ç –∞–º–∂–∏–ª—Ç—Ç–∞–π! ${cost} üíé –∑–∞—Ä–ª–∞–∞`);
