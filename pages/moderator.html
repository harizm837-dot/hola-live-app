<div class="mod-dashboard">
<style>
    .mod-dashboard {
        padding: 20px;
        animation: fadeIn 0.4s ease;
    }

    /* üõ°Ô∏è MODERATOR GRID */
    .mod-grid {
        display: grid;
        grid-template-columns: 1fr 350px;
        gap: 20px;
    }

    /* üì∫ LIVE MONITOR */
    .monitor-section {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .live-monitor {
        background: #000;
        aspect-ratio: 16/9;
        border-radius: 24px;
        border: 2px solid var(--border);
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .monitor-overlay {
        position: absolute;
        top: 20px;
        left: 20px;
        display: flex;
        gap: 10px;
    }

    .badge {
        padding: 5px 12px;
        border-radius: 10px;
        font-size: 11px;
        font-weight: 800;
        text-transform: uppercase;
    }

    .badge-live { background: var(--danger); color: #fff; box-shadow: 0 0 15px var(--danger); }
    .badge-fps { background: rgba(0,0,0,0.6); color: var(--ok); border: 1px solid var(--ok); }

    /* üë• USER MANAGEMENT */
    .user-list-panel {
        background: var(--panel);
        border-radius: 24px;
        border: 1px solid var(--border);
        padding: 20px;
    }

    .section-title {
        font-size: 14px;
        font-weight: 700;
        color: var(--muted);
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
    }

    .user-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border-bottom: 1px solid var(--border);
        transition: 0.2s;
    }

    .user-item:hover { background: var(--glass); border-radius: 12px; }

    .user-info { display: flex; align-items: center; gap: 10px; }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--accent); color: #000; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 12px; }

    .action-btns { display: flex; gap: 5px; }
    .btn-sm { 
        padding: 6px; 
        border-radius: 8px; 
        border: 1px solid var(--border); 
        background: var(--glass); 
        cursor: pointer; 
        font-size: 12px;
        transition: 0.2s;
    }
    .btn-sm:hover { background: var(--danger); color: #fff; border-color: var(--danger); }

    /* üí¨ CHAT CONTROL */
    .mod-chat-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        background: var(--panel);
        border-radius: 24px;
        border: 1px solid var(--border);
        overflow: hidden;
    }

    .chat-log {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        font-size: 13px;
    }

    .chat-msg { margin-bottom: 10px; line-height: 1.4; }
    .chat-msg b { color: var(--accent); cursor: pointer; }
    .chat-msg.flagged { background: rgba(255, 51, 68, 0.1); border-radius: 8px; padding: 5px; border-left: 3px solid var(--danger); }

</style>

<div class="mod-grid">

        <div class="user-list-panel">

                <span>–ò–¥—ç–≤—Ö—Ç—ç–π “Ø–∑—ç–≥—á–∏–¥ (Active Viewers)</span>
                <span style="color: var(--accent);">248 –æ–Ω–ª–∞–π–Ω</span>
            </div>
            <div id="activeUserList">
                </div>
        </div>
    </div>

    <div class="mod-chat-container">
        <div style="padding: 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between;">
            <b>–ß–∞—Ç –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</b>

        <div class="chat-log" id="modChatLog">

        <div style="padding: 15px; border-top: 1px solid var(--border);">

        </div>
    </div>
</div>



<script>
    const users = [
        { name: "Bat-Erdene", role: "VIP", id: "u1" },
        { name: "S_Nomuun", role: "User", id: "u2" },
        { name: "Gaming_Pro", role: "User", id: "u3" },
        { name: "Unknown_User", role: "Guest", id: "u4" }
    ];

    function renderUsers() {
        const list = document.getElementById('activeUserList');
        list.innerHTML = users.map(u => `
            <div class="user-item">
                <div class="user-info">
                    <div class="user-avatar">${u.name[0]}</div>
                    <div>
                        <div style="font-weight: 600; font-size: 13px;">${u.name}</div>
                        <div style="font-size: 10px; color: var(--muted);">${u.role}</div>
                    </div>
                </div>
                <div class="action-btns">
                    <button class="btn-sm" title="Mute" onclick="modAction('mute', '${u.name}')">üîá</button>
                    <button class="btn-sm" title="Ban" onclick="modAction('ban', '${u.name}')" style="color: var(--danger);">üö´</button>
                </div>
            </div>
        `).join('');
    }

    function modAction(type, name) {
        const confirm = window.confirm(`${name}-–≥ ${type} —Ö–∏–π—Ö–¥—ç—ç –∏—Ç–≥—ç–ª—Ç—ç–π –±–∞–π–Ω–∞ —É—É?`);
        if(confirm) {
            alert(`${name} –∞–º–∂–∏–ª—Ç—Ç–∞–π ${type} —Ö–∏–π–≥–¥–ª—ç—ç.`);
        }
    }

    function clearChat() {
        document.getElementById('modChatLog').innerHTML = '<div style="text-align:center; color:var(--muted); font-size:12px;">–ß–∞—Ç —Ü—ç–≤—ç—Ä–ª—ç–≥–¥–ª—ç—ç</div>';
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∞–∞—Ä —á–∞—Ç –Ω—ç–º—ç–≥–¥—ç—Ö —Å–∏–º“Ø–ª—è—Ü–∏
    setInterval(() => {
        const log = document.getElementById('modChatLog');
        const div = document.createElement('div');
        div.className = 'chat-msg';
        div.innerHTML = `<b>User_${Math.floor(Math.random()*100)}:</b> –°—Ç—Ä–∏–º —Ö–∞–∞–Ω–∞–∞—Å –≥–∞—Ä—á –±–∞–π–≥–∞–∞ –≤—ç?`;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
        if(log.children.length > 15) log.children[0].remove();
    }, 5000);

    renderUsers();
</script>
