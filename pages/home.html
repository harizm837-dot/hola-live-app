<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Live | Home</title>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050a14;
            --panel: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #e6f1ff;
            --live: #ff3344;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }

        body { 
            background: var(--bg);
            color: var(--text-main);
            padding: 25px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –ó”©”©–ª”©–Ω –≥—ç—Ä—ç–ª—Ç—ç–ª—Ç“Ø“Ø–¥ */
        .glow {
            position: fixed;
            width: 50vw; height: 50vw;
            background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
            top: -20%; left: -10%; z-index: -1;
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–π–Ω —Ö—ç—Å—ç–≥ */
        .categories {
            display: flex;
            gap: 12px;
            margin-bottom: 35px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none; /* Firefox */
        }
        .categories::-webkit-scrollbar { display: none; } /* Chrome, Safari */

        .cat-btn {
            background: var(--panel);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px 24px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }
        .cat-btn:hover { border-color: var(--primary); background: rgba(0, 242, 255, 0.05); }
        .cat-btn.active { background: var(--primary); color: #000; border-color: var(--primary); font-weight: 800; }

        h2 { font-size: 24px; font-weight: 900; margin-bottom: 25px; letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
        h2 span { color: var(--live); }

        /* –°—Ç—Ä–∏–º Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .stream-card {
            background: transparent;
            border-radius: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .thumb-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            margin-bottom: 12px;
        }

        .thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease;
        }

        .stream-card:hover .thumb-img { transform: scale(1.05); }

        .live-badge {
            position: absolute;
            top: 10px; left: 10px;
            background: var(--live);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .viewer-count {
            position: absolute;
            bottom: 10px; left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            backdrop-filter: blur(5px);
        }

        .stream-info { display: flex; gap: 12px; }
        .avatar {
            width: 40px; height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            flex-shrink: 0;
            border: 2px solid var(--bg);
            box-shadow: 0 0 0 2px var(--primary);
        }

        .details h4 { font-size: 16px; font-weight: 700; margin-bottom: 4px; line-height: 1.2; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; }
        .details p { font-size: 13px; color: #8a99ad; }
        .category-tag { font-size: 11px; color: var(--primary); background: rgba(0, 242, 255, 0.1); padding: 2px 8px; border-radius: 4px; margin-top: 5px; display: inline-block; }

    </style>
</head>
