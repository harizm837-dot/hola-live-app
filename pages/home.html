<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #05070f;
            --panel: #101522;
            --accent: #7df9ff;
            --text: #eaf6ff;
            --border: rgba(255, 255, 255, 0.1);
        }
        body { 
            margin: 0; padding: 20px; 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        h2 { font-weight: 800; margin-bottom: 25px; display: flex; align-items: center; gap: 10px; }
        
        /* üì∫ STREAM GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        .stream-card {
            background: var(--panel); border-radius: 20px; border: 1px solid var(--border);
            overflow: hidden; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }
        .stream-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .thumbnail {
            width: 100%; aspect-ratio: 16/9; background: #1a2236; position: relative;
            background-size: cover; background-position: center;
        }
        .live-tag {
            position: absolute; top: 12px; left: 12px; background: #ff3344;
            padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 900;
            box-shadow: 0 0 15px rgba(255, 51, 68, 0.4);
        }
        .viewers {
            position: absolute; bottom: 12px; left: 12px; background: rgba(0,0,0,0.7);
            padding: 4px 10px; border-radius: 6px; font-size: 11px; backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .info { padding: 15px; }
        .info h4 { margin: 0 0 5px 0; font-size: 16px; font-weight: 700; color: #fff; }
        .info p { margin: 0; font-size: 13px; color: #8a99ad; }

        /* –ê–Ω–≥–∏–ª–∞–ª */
        .categories { display: flex; gap: 10px; margin-bottom: 30px; overflow-x: auto; padding-bottom: 10px; scrollbar-width: none; }
        .cat-btn {
            background: var(--panel); border: 1px solid var(--border); color: #fff;
            padding: 10px 22px; border-radius: 99px; white-space: nowrap; font-size: 13px; cursor: pointer; transition: 0.3s;
        }
        .cat-btn.active { background: var(--accent); color: #000; font-weight: 800; border-color: var(--accent); }
    </style>
</head>
