<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Hola Live ¬∑ Dashboard</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b0f1a">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #070a14;
            --panel: #0d1224;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-hover: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --muted: #8a99ae;
            --accent: #00eaff;
            --accent-gradient: linear-gradient(90deg, #00eaff, #0072ff);
            --danger: #ff4d4d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            height: 100vh; 
            overflow: hidden; 
        }

        /* App Layout */
        .app-shell {
            display: grid;
            grid-template-columns: 280px 1fr;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            z-index: 100;
        }

        .brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 40px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-group { display: flex; flex-direction: column; gap: 8px; flex: 1; }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-radius: 12px;
            color: var(--muted);
            font-weight: 500;
            cursor: pointer;
            transition: 0.2s all ease;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: var(--glass-hover);
            color: var(--text);
        }

        .nav-item.active {
            background: var(--glass);
            border-color: var(--border);
            color: var(--accent);
        }

        /* Main Content */
        .main-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            height: 70px;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: rgba(7, 10, 20, 0.8);
            backdrop-filter: blur(10px);
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(77, 255, 136, 0.1);
            color: #4dff88;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4dff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #4dff88;
        }

        .page-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* Mobile Bottom Nav */
        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 70px;
            background: rgba(13, 18, 36, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            padding: 0 10px;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        .bottom-nav .nav-item {
            flex-direction: column;
            padding: 8px;
            font-size: 10px;
            gap: 4px;
        }

        /* Role Switcher Floating */
        .role-panel {
            position: absolute;
            top: 15px;
            right: 30px;
            display: flex;
            background: var(--glass);
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .role-btn {
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            transition: 0.2s;
        }

        .role-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: 700;
        }

        /* Loading Animation */
        .loader {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 3px;
            background: var(--accent-gradient);
            animation: loading 2s infinite linear;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @media (max-width: 1024px) {
            .app-shell { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .bottom-nav { display: flex; }
            .page-content { padding-bottom: 90px; }
        }
    </style>
</head>

<body>

<div class="app-shell">
    <aside class="sidebar">
        <div class="brand">HOLA LIVE</div>
        <nav class="nav-group" id="sideNav">
            <div class="nav-item active" data-page="home.html" data-role="all">üè† –ù“Ø“Ø—Ä</div>
            <div class="nav-item" data-page="live.html" data-role="all">üé• Live</div>
            <div class="nav-item" data-page="store.html" data-role="all">üõí –î—ç–ª–≥“Ø“Ø—Ä</div>
            <div class="nav-item" data-page="vip.html" data-role="all">üëë VIP</div>
            <div class="nav-item" data-page="analytics.html" data-role="streamer">üìä Analytics</div>
            <div class="nav-item" data-page="moderator.html" data-role="moderator">üõ° Moderator</div>
        </nav>
        
        <div style="font-size: 11px; color: var(--muted); margin-top: 20px;">
            v1.0.4 Platinum
        </div>
    </aside>

    <main class="main-container">
        <div class="loader" id="pageLoader"></div>
        
        <header class="header">
            <div class="status-badge">
                <div class="status-dot"></div>
                Live System Ready
            </div>

            <div class="role-panel">
                <button class="role-btn active" onclick="changeRole('viewer', this)">Viewer</button>
                <button class="role-btn" onclick="changeRole('streamer', this)">Streamer</button>
                <button class="role-btn" onclick="changeRole('moderator', this)">Mod</button>
            </div>
        </header>

        <section class="page-content" id="pageContainer">
            </section>

        <footer style="padding: 15px; text-align: center; font-size: 11px; color: var(--muted);">
            ¬© 2026 Hola Live. Powered by Energy Core.
        </footer>
    </main>

    <nav class="bottom-nav" id="bottomNav">
        <div class="nav-item active" data-page="home.html">üè†<span>–ù“Ø“Ø—Ä</span></div>
        <div class="nav-item" data-page="live.html">üé•<span>Live</span></div>
        <div class="nav-item" data-page="store.html">üõí<span>Store</span></div>
        <div class="nav-item" data-page="vip.html">üëë<span>VIP</span></div>
    </nav>
</div>

<script>
    /**
     * Role & Permissions Engine
     */
    const AppState = {
        role: 'viewer',
        currentPage: 'home.html'
    };

    function changeRole(newRole, btn) {
        AppState.role = newRole;
        
        // UI Update
        document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        renderNavigation();
        console.log(`Role changed to: ${newRole}`);
    }

    function renderNavigation() {
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            const requiredRole = item.dataset.role;
            if (requiredRole === 'all' || requiredRole === AppState.role) {
                item.style.display = 'flex';
            } else {
                item.style.display = 'none';
            }
        });
    }

    /**
     * Page Loader Engine
     */
    const container = document.getElementById('pageContainer');
    const loader = document.getElementById('pageLoader');

    async function navigateTo(page) {
        if (!page) return;
        
        loader.style.display = 'block';
        AppState.currentPage = page;

        // Update Active States
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.page === page);
        });

        try {
            // "pages/" —Ö–∞–≤—Ç—Å–∞–Ω–¥ —Ñ–∞–π–ª—É—É–¥ –±–∞–π—Ö —ë—Å—Ç–æ–π
            const response = await fetch(`pages/${page}`);
            if (!response.ok) throw new Error('–•—É—É–¥–∞—Å –æ–ª–¥—Å–æ–Ω–≥“Ø–π');
            
            const html = await response.text();
            
            // –ó”©”©–ª”©–Ω —à–∏–ª–∂–∏–ª—Ç (Fade effect)
            container.style.opacity = 0;
            setTimeout(() => {
                container.innerHTML = html;
                container.style.opacity = 1;
                loader.style.display = 'none';
            }, 200);

        } catch (error) {
            container.innerHTML = `
                <div style="text-align:center; padding-top: 50px;">
                    <h2 style="color:var(--danger)">–ê–ª–¥–∞–∞ –≥–∞—Ä–ª–∞–∞</h2>
                    <p style="color:var(--muted)">${page} —Ñ–∞–π–ª—ã–≥ –∞—á–∞–∞–ª–∂ —á–∞–¥—Å–∞–Ω–≥“Ø–π.</p>
                </div>
            `;
            loader.style.display = 'none';
        }
    }

    // Event Listeners for Navigation
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', () => navigateTo(item.dataset.page));
    });

    // Initial Load
    window.addEventListener('DOMContentLoaded', () => {
        renderNavigation();
        navigateTo('home.html');
    });

    /**
     * Service Worker Registration
     */
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW Active'))
                .catch(err => console.log('SW Error', err));
        });
    }
</script>

</body>
</html>
