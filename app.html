<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Live ¬∑ Official App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b0f1a">
    <link rel="apple-touch-icon" href="assets/img/logo-192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Montserrat:wght@800&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #05070f;
            --panel: #101522;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.12);
            --accent: #7df9ff;
            --gold: #ffcf40;
            --text: #eaf6ff;
            --sidebar-width: 280px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* üì± SIDEBAR NAVIGATION */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #0d1224, #05070f);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            z-index: 100;
        }

        .brand {
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            background: linear-gradient(90deg, var(--accent), #ff4fd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
            text-align: center;
        }

        .nav-list { display: flex; flex-direction: column; gap: 10px; flex: 1; }

        .nav-btn {
            padding: 16px 20px;
            border-radius: 20px;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .nav-btn:hover { background: var(--glass); border-color: var(--border); transform: translateX(5px); }
        .nav-btn.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 10px 20px rgba(125, 249, 255, 0.2);
        }

        .nav-btn.vip-active { border-color: var(--gold); color: var(--gold); }

        /* üïπÔ∏è MAIN VIEWPORT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* ‚ö° HEADER BAR */
        .app-header {
            height: 80px;
            padding: 0 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(5, 7, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .user-stats { display: flex; align-items: center; gap: 20px; }

        .token-display {
            background: var(--glass);
            padding: 10px 20px;
            border-radius: 99px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            color: var(--gold);
        }

        .vip-status {
            font-size: 11px;
            font-weight: 900;
            padding: 5px 12px;
            border-radius: 8px;
            background: var(--gold);
            color: #000;
            display: none; /* Shown via JS */
        }

        /* üñºÔ∏è DYNAMIC IFRAME */
        .view-frame {
            flex: 1;
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* üì¢ GLOBAL NOTIFICATION */
        #toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: var(--accent);
            color: #000;
            border-radius: 15px;
            font-weight: 800;
            transform: translateY(100px);
            transition: 0.5s;
            z-index: 1000;
        }

        @media (max-width: 900px) {
            .sidebar { width: 80px; padding: 20px 10px; }
            .brand, .nav-btn span { display: none; }
            .nav-btn { justify-content: center; padding: 20px; }
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="brand">HOLA</div>
        <div class="nav-list">
            <button class="nav-btn active" data-src="index.html">üè† <span>–ù“Ø“Ø—Ä —Ö—É—É–¥–∞—Å</span></button>
            <button class="nav-btn" data-src="streamer.html">üé• <span>Dashboard</span></button>
            <button class="nav-btn" data-src="vip.html">üëë <span>VIP Room</span></button>
            <button class="nav-btn" data-src="store.html">üíé <span>–¢–æ–∫–µ–Ω –∞–≤–∞—Ö</span></button>
            <button class="nav-btn" data-src="profile.html">üë§ <span>–ü—Ä–æ—Ñ–∞–π–ª</span></button>
        </div>
        <div style="font-size: 10px; color: var(--muted); text-align: center;">v2.0 Beta</div>
    </nav>

    <main class="main-content">
        <header class="app-header">
            <div id="pageTitle" style="font-weight: 800; font-size: 20px; letter-spacing: -0.5px;">Explore Live</div>
            
            <div class="user-stats">
                <div id="vipBadge" class="vip-status">VIP</div>
                <div class="token-display">
                    <span>üíé</span> <span id="tokenVal">0</span>
                </div>
                <div style="font-weight: 700;" id="userName">User</div>
            </div>
        </header>

        <iframe id="appFrame" src="index.html" class="view-frame"></iframe>
    </main>

    <div id="toast"></div>

    

<script>
    const state = {
        tokens: () => parseInt(localStorage.getItem('hola_wallet')) || 0,
        vip: () => localStorage.getItem('is_vip') === 'true',
        user: () => localStorage.getItem('hola_username') || "–•—ç—Ä—ç–≥–ª—ç–≥—á"
    };

    const frame = document.getElementById('appFrame');
    const tokenDisplay = document.getElementById('tokenVal');
    const userDisplay = document.getElementById('userName');
    const vipBadge = document.getElementById('vipBadge');

    // üîÑ GLOBAL SYNC (Syncs every frame update and storage change)
    function syncApp() {
        tokenDisplay.innerText = state.tokens().toLocaleString();
        userDisplay.innerText = state.user();
        vipBadge.style.display = state.vip() ? 'block' : 'none';
    }

    // üöÄ NAVIGATION LOGIC
    document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            // Update UI
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Set Page Title
            document.getElementById('pageTitle').innerText = btn.querySelector('span').innerText;
            
            // Load Content
            const src = btn.getAttribute('data-src');
            frame.src = src;
        });
    });

    // üõ†Ô∏è PWA SERVICE WORKER
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Hola Live: PWA Active'))
                .catch(err => console.log('PWA Error:', err));
        });
    }

    // üîî GLOBAL TOAST SYSTEM (Accessible by iframes)
    window.showNotify = (msg) => {
        const toast = document.getElementById('toast');
        toast.innerText = msg;
        toast.style.transform = 'translateY(0)';
        setTimeout(() => { toast.style.transform = 'translateY(100px)'; }, 3000);
    };

    // Listen for storage changes from other tabs/iframes
    window.addEventListener('storage', syncApp);
    setInterval(syncApp, 1000); // Pulse sync
    syncApp();

</script>
</body>
</html>
