<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hola Live ¬∑ Streamer Dashboard</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root{
  --bg:#0b0f1a;
  --panel:#12182b;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#eaf6ff;
  --muted:#9bb0c9;
  --accent:#7df9ff;
  --danger:#ff3344;
  --ok:#4dff88;
  --gold:#ffcf40;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#141b33,#05070f 65%);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
}

/* ================= APP GRID ================= */
.app{
  display:grid;
  grid-template-columns:260px 1fr;
  height:100vh;
}

/* ================= SIDEBAR ================= */
.sidebar{
  background:linear-gradient(180deg,#0d1224,#070a14);
  padding:20px;
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap:20px;
}

.brand{
  font-family:'Montserrat',sans-serif;
  font-size:22px;
  font-weight:800;
  background:linear-gradient(90deg,var(--accent),#ff4fd8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  margin-bottom:10px;
}

.menu button{
  width:100%;
  padding:14px 16px;
  margin-bottom:10px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid var(--border);
  color:var(--text);
  text-align:left;
  cursor:pointer;
  font-weight:600;
  transition:.25s;
  display: flex;
  align-items: center;
  gap: 10px;
}

.menu button:hover{
  transform:translateX(6px);
  border-color: var(--accent);
}

.menu button.active{
  background: var(--accent);
  color: #000;
  border-color: var(--accent);
}

/* ================= MAIN ================= */
.main{
  display:flex;
  flex-direction:column;
  height: 100vh;
}

.header{
  height:60px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 25px;
  border-bottom:1px solid var(--border);
  background: rgba(11, 15, 26, 0.5);
  backdrop-filter: blur(10px);
}

.status{
  display:flex;
  gap:10px;
  align-items:center;
  font-size:12px;
  font-weight: 800;
  letter-spacing: 1px;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--danger);
  box-shadow:0 0 8px var(--danger);
  animation: pulse 1.5s infinite;
}

@keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

/* ================= CONTENT GRID ================= */
.content{
  flex:1;
  padding:20px;
  display:grid;
  grid-template-columns: 1fr 380px;
  gap:20px;
  overflow: hidden;
}

/* ================= STREAM PANEL ================= */
.stream-panel{
  background:var(--panel);
  border-radius:24px;
  padding:20px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  gap: 15px;
}

.stream-preview{
  flex: 1;
  border-radius:18px;
  background: #000 url('https://dummyimage.com/1280x720/101522/ffffff&text=CAMERA+FEED+ACTIVE') center/cover;
  position:relative;
}

.stream-preview::after{
  content:"LIVE";
  position:absolute;
  top:15px;
  left:15px;
  background:var(--danger);
  padding:4px 12px;
  border-radius:8px;
  font-size:11px;
  font-weight: 800;
}

/* ================= CHAT PANEL ================= */
.chat-panel{
  background:var(--panel);
  border-radius:24px;
  border:1px solid var(--border);
  display:flex;
  flex-direction:column;
  overflow:hidden;
}

.chat-header{
  padding:16px;
  border-bottom:1px solid var(--border);
  font-weight:700;
  display: flex;
  justify-content: space-between;
}

.chat{
  flex:1;
  padding:16px;
  overflow-y:auto;
  font-size:13px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.msg b{ color:var(--accent); }
.msg.gift{ color: var(--gold); font-weight: 700; background: rgba(255,207,64,0.1); padding: 5px 10px; border-radius: 8px; }

.chat-input{
  display:flex;
  padding: 10px;
  background: rgba(0,0,0,0.2);
}

.chat-input input{
  flex:1;
  background: var(--glass);
  border:1px solid var(--border);
  padding:12px;
  border-radius: 12px;
  color:var(--text);
  outline:none;
}

.chat-input button{
  margin-left: 8px;
  width: 45px;
  border-radius: 12px;
  background:var(--accent);
  border:none;
  cursor:pointer;
  font-weight:600;
}

/* ================= STATS ================= */
.stats{
  display:flex;
  gap: 10px;
}

.stat-box{
  background:var(--glass);
  padding:12px;
  border-radius:14px;
  text-align:center;
  flex:1;
}

.stat-box .label{font-size:10px; color:var(--muted); text-transform: uppercase;}
.stat-box .value{font-weight:800; font-size:18px; margin-top: 4px;}

/* ================= GIFT TOAST ================= */
#giftToast {
    position: fixed;
    top: 80px;
    right: 420px;
    background: var(--gold);
    color: #000;
    padding: 12px 20px;
    border-radius: 15px;
    font-weight: 800;
    display: none;
    z-index: 1000;
    box-shadow: 0 10px 25px rgba(255,207,64,0.4);
    animation: slideIn 0.4s ease-out;
}

@keyframes slideIn { from { transform: translateX(30px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

</style>
</head>

<body>

<div id="giftToast">üéÅ <span id="gUser"></span>: <span id="gName"></span></div>

<div class="app">

  <aside class="sidebar">
    <div class="brand">HOLA LIVE</div>
    <div class="menu">
      <button onclick="location.href='index.html'">üè† –ù“Ø“Ø—Ä —Ö—É—É–¥–∞—Å</button>
      <button class="active">üé• Stream Dashboard</button>
      <button onclick="location.href='store.html'">üíé –î—ç–ª–≥“Ø“Ø—Ä</button>
      <button onclick="location.href='profile.html'">üë§ –ü—Ä–æ—Ñ–∞–π–ª</button>
      <button onclick="location.href='moderator.html'">üõ° –ú–æ–¥–µ—Ä–∞—Ç–æ—Ä</button>
    </div>
  </aside>

  <div class="main">
    <div class="header">
      <div style="font-weight: 700;">–°—Ç—Ä–∏–º—ç—Ä: <span id="sName" style="color:var(--accent)">User</span></div>
      <div class="status">
        <div class="dot"></div>
        <span style="color:var(--danger)">–®–£–£–î</span>
      </div>
    </div>

    <div class="content">

      <div class="stream-panel">
        <div class="stream-preview"></div>
        
        <div class="stats">
          <div class="stat-box"><div class="label">“Æ–∑—ç–≥—á–∏–¥</div><div class="value" id="viewerCount">0</div></div>
          <div class="stat-box"><div class="label">–û–ª—Å–æ–Ω –¢–æ–∫–µ–Ω</div><div class="value" id="tokenCount" style="color:var(--ok)">0</div></div>
          <div class="stat-box"><div class="label">VIP Mode</div><div class="value" id="vipStatus">OFF</div></div>
        </div>

        <div style="display: flex; gap: 10px;">
          <button class="menu button" style="background:var(--danger); border:none; justify-content: center; margin:0;" onclick="alert('Live –∑–æ–≥—Å–ª–æ–æ')">Stop Stream</button>
          <button class="menu button" style="background:var(--glass); justify-content: center; margin:0;" onclick="toggleVIP()">Toggle VIP Only</button>
        </div>
      </div>

      <div class="chat-panel">
        <div class="chat-header">–ß–∞—Ç <span>ID: #8821</span></div>
        <div class="chat" id="chat">
            <div class="msg"><b>–°–∏—Å—Ç–µ–º:</b> –õ–∞–π–≤ —á–∞—Ç —Ö–æ–ª–±–æ–≥–¥–ª–æ–æ.</div>
        </div>
        <form class="chat-input" id="chatForm">
          <input id="msgInput" placeholder="–ß–∞—Ç –±–∏—á–∏—Ö..." autocomplete="off">
          <button type="submit">></button>
        </form>
      </div>

    </div>
  </div>

</div>



<script>
(() => {
    // üìä GLOBAL STATE
    const state = {
        username: localStorage.getItem('hola_username') || "Streamer_One",
        wallet: parseInt(localStorage.getItem('hola_wallet')) || 0,
        viewers: 124,
        isVIPMode: false
    };

    const chatContainer = document.getElementById('chat');
    const msgInput = document.getElementById('msgInput');

    // INITIAL RENDER
    document.getElementById('sName').innerText = state.username;
    document.getElementById('tokenCount').innerText = state.wallet.toLocaleString();

    // üí¨ CHAT LOGIC
    document.getElementById('chatForm').addEventListener('submit', e => {
        e.preventDefault();
        const text = msgInput.value.trim();
        if(!text) return;

        addChatMessage(state.username, text);
        msgInput.value = '';
    });

    function addChatMessage(user, text, isGift = false) {
        const div = document.createElement('div');
        div.className = isGift ? 'msg gift' : 'msg';
        div.innerHTML = `<b>${user}:</b> ${text}`;
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // üéÅ GIFT SYSTEM
    function triggerGiftAlert(user, gift) {
        const toast = document.getElementById('giftToast');
        document.getElementById('gUser').innerText = user;
        document.getElementById('gName').innerText = gift;
        
        toast.style.display = 'block';
        addChatMessage(user, `–∏–ª–≥—ç—ç–ª—ç—ç: ${gift} üéÅ`, true);

        setTimeout(() => { toast.style.display = 'none'; }, 4000);
    }

    // ‚öôÔ∏è CONTROLS
    window.toggleVIP = () => {
        state.isVIPMode = !state.isVIPMode;
        document.getElementById('vipStatus').innerText = state.isVIPMode ? 'ON' : 'OFF';
        document.getElementById('vipStatus').style.color = state.isVIPMode ? 'var(--ok)' : 'inherit';
    };

    // üîÑ SIMULATED REAL-TIME UPDATES
    setInterval(() => {
        // “Æ–∑—ç–≥—á–¥–∏–π–Ω —Ç–æ–æ–≥ –±–∞–≥–∞ –∑—ç—Ä—ç–≥ —Ö”©–¥”©–ª–≥”©—Ö
        state.viewers += Math.floor(Math.random() * 7) - 3;
        document.getElementById('viewerCount').innerText = state.viewers;
    }, 3000);

    // –°–∞–Ω–∞–º—Å–∞—Ä–≥“Ø–π –±—ç–ª—ç–≥ –∏—Ä—ç—Ö —Å–∏–º—É–ª—è—Ü–∏
    setTimeout(() => triggerGiftAlert('Bold_99', 'Super Car üèéÔ∏è'), 5000);
    setTimeout(() => triggerGiftAlert('Anu_B', 'Red Rose üåπ'), 15000);

})();
</script>

</body>
</html>
